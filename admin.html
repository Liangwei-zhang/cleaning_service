<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SmartClean CP | 2026 æ——è‰¦ç®¡ç†ç«¯</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <style>
        :root {
            /* OKLCH æ——è‰¦è‰²å½©ç©ºé–“ */
            --bg-canvas: oklch(98.5% 0.005 240);
            --primary: oklch(60% 0.2 250);
            --midnight: oklch(25% 0.04 245);
            --glass-card: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.6);
            --shadow-lux: 0 20px 40px -15px oklch(0% 0 0 / 8%);
            --spring: cubic-bezier(0.3, 1.5, 0.5, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-canvas);
            font-family: 'Inter', system-ui, sans-serif;
            color: var(--midnight);
            padding-bottom: env(safe-area-inset-bottom);
            background-image: 
                radial-gradient(circle at 0% 0%, oklch(85% 0.08 250 / 20%), transparent 40%),
                radial-gradient(circle at 100% 100%, oklch(85% 0.12 320 / 15%), transparent 40%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* å°èˆªåˆ— */
        header {
            position: sticky; top: 0; z-index: 100;
            padding: calc(env(safe-area-inset-top) + 16px) 20px 16px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            display: flex; justify-content: space-between; align-items: center;
        }

        .logo { font-size: 20px; font-weight: 800; letter-spacing: -1px; }

        /* çµ±è¨ˆå€ */
        .dashboard { padding: 20px; display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 12px; }
        .hero-card {
            background: var(--midnight); color: white; border-radius: 28px;
            padding: 28px 20px; box-shadow: 0 25px 50px -12px oklch(25% 0.04 245 / 30%);
            position: relative; overflow: hidden;
        }
        .hero-card::after {
            content: ''; position: absolute; top: -20%; right: -20%; width: 120px; height: 120px;
            background: var(--primary); filter: blur(50px); opacity: 0.4;
        }

        .side-stats { display: grid; grid-template-rows: 1fr 1fr; gap: 10px; }
        .mini-glass {
            background: var(--glass-card); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 20px;
            padding: 12px; text-align: center; box-shadow: var(--shadow-lux);
        }

        /* å°è¦½åˆ‡æ› */
        .tab-nav {
            display: flex; gap: 8px; padding: 0 20px 20px; overflow-x: auto;
            scrollbar-width: none;
        }
        .tab-btn {
            padding: 10px 20px; border-radius: 50px; border: none; font-weight: 700;
            background: oklch(93% 0.01 240); color: oklch(50% 0.01 240);
            white-space: nowrap; transition: 0.3s var(--spring);
        }
        .tab-btn.active { background: var(--midnight); color: white; transform: scale(1.05); }

        /* åˆ—è¡¨ï¼šåç‰‡åŒ–æ¨£å¼ */
        .list-wrap { padding: 0 20px 100px; display: flex; flex-direction: column; gap: 16px; }

        .id-card {
            background: var(--glass-card);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow-lux);
            animation: slideUp 0.5s var(--spring) both;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-top { display: flex; align-items: center; gap: 14px; margin-bottom: 16px; }
        .pfp {
            width: 50px; height: 50px; border-radius: 16px; background: var(--primary);
            color: white; display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 800; box-shadow: 0 8px 16px oklch(60% 0.2 250 / 20%);
        }

        .card-body h3 { font-size: 18px; font-weight: 800; margin-bottom: 2px; }
        .card-body p { font-size: 14px; opacity: 0.6; font-weight: 600; }

        .key-row {
            background: rgba(255, 255, 255, 0.4); padding: 10px 14px; border-radius: 14px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;
        }
        .key-label { font-size: 11px; font-weight: 800; color: oklch(50% 0.01 240); }
        .key-val { font-family: monospace; font-weight: 800; color: var(--primary); font-size: 15px; }

        /* æŒ‰éˆ•å„ªåŒ–ï¼šæ”¯æ´è‡ªå‹•æ›è¡Œ */
        .card-btns {
            display: flex; flex-wrap: wrap; gap: 10px;
        }
        .btn {
            flex: 1 1 120px; /* å¯¬åº¦ä¸è¶³æ™‚è‡ªå‹•æ›è¡Œ */
            padding: 14px; border-radius: 14px; border: none;
            font-size: 14px; font-weight: 800; cursor: pointer;
            transition: 0.2s; text-align: center;
        }
        .btn-edit { background: var(--midnight); color: white; }
        .btn-del { background: oklch(92% 0.04 25); color: oklch(55% 0.2 25); }
        .btn:active { transform: scale(0.96); opacity: 0.8; }

        /* æ¨¡æ…‹æ¡†ä¿®æ­£ */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
            display: none; align-items: flex-end; z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-body {
            background: white; width: 100%; padding: 30px 20px calc(30px + env(safe-area-inset-bottom));
            border-radius: 30px 30px 0 0; animation: sheetUp 0.4s var(--spring);
        }
        @keyframes sheetUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .input-box { margin-bottom: 15px; }
        .input-box label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 6px; opacity: 0.5; }
        .input-box input {
            width: 100%; padding: 15px; border-radius: 14px; border: 2px solid oklch(95% 0.01 240);
            background: oklch(98% 0.01 240); font-weight: 600;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SmartClean <span style="color:var(--primary)">CP</span></div>
    <button onclick="location.href='index.html'" style="border:none; background:none; font-weight:700; opacity:0.5;">ç™»å‡ºç³»çµ±</button>
</header>

<div class="dashboard">
    <div class="hero-card">
        <p style="font-size:12px; opacity:0.6; font-weight:700;">TOTAL REVENUE</p>
        <div id="statTotal" style="font-size:38px; font-weight:800; margin-top:5px;">$0</div>
    </div>
    <div class="side-stats">
        <div class="mini-glass">
            <div id="statOrders" style="font-weight:800; font-size:18px;">0</div>
            <div style="font-size:10px; opacity:0.6; font-weight:700;">ç¸½è¨‚å–®</div>
        </div>
        <div class="mini-glass" style="background:var(--primary); border:none; color:white;">
            <div id="statActive" style="font-weight:800; font-size:18px;">0</div>
            <div style="font-size:10px; opacity:0.8; font-weight:700;">è¦æ¨¡</div>
        </div>
    </div>
</div>

<nav class="tab-nav">
    <button class="tab-btn active" onclick="switchTab('cleaners', this)">ğŸ§½ æ¸…æ½”å¤¥ä¼´</button>
    <button class="tab-btn" onclick="switchTab('hosts', this)">ğŸ  æˆ¿æ±å®¢æˆ¶</button>
    <button class="tab-btn" onclick="switchTab('orders', this)">ğŸ“‘ è¨‚å–®ç®¡ç†</button>
</nav>

<main id="listContainer" class="list-wrap"></main>

<!-- æµ®å‹•æ–°å¢æŒ‰éˆ• -->
<button class="fab" onclick="openAdd(currentTab)" style="position:fixed; bottom:100px; right:24px; width:60px; height:60px; border-radius:50%; background:var(--midnight); color:white; border:none; font-size:28px; font-weight:300; box-shadow:0 4px 16px rgba(0,0,0,0.3); z-index:1000; cursor:pointer;">+</button>

<div id="editModal" class="modal">
    <div class="modal-body">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 id="modalTitle" style="font-size:22px; font-weight:800;">ç·¨è¼¯è³‡è¨Š</h2>
            <button onclick="toggleModal('editModal', false)" style="background:none; border:none; font-size:20px;">âœ•</button>
        </div>
        <input type="hidden" id="editId">
        <input type="hidden" id="editType">
        <div class="input-box">
            <label>åç¨±</label>
            <input type="text" id="editName">
        </div>
        <div class="input-box">
            <label>é›»è©±</label>
            <input type="text" id="editPhone">
        </div>
        <p style="font-size:12px; color:#666; margin-top:8px;">â€» é©—è­‰ç¢¼å°‡ç”±ç³»çµ±è‡ªå‹•ç”Ÿæˆ</p>
        <button id="saveBtn" onclick="handleSave()" style="width:100%; padding:18px; border-radius:18px; border:none; background:var(--midnight); color:white; font-weight:800; font-size:16px; margin-top:10px;">å„²å­˜</button>
    </div>
</div>

<script>
    const API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
    let currentTab = 'cleaners';

    async function req(path, method = 'GET', body = null) {
        const opt = { method, headers: { 'Content-Type': 'application/json' } };
        if (body) opt.body = JSON.stringify(body);
        try {
            const res = await fetch(`${API}${path}`, opt);
            return res.json();
        } catch (e) { console.error("API Error", e); }
    }

    function switchTab(tab, el) {
        currentTab = tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        
        // è¨‚å–®ç®¡ç†æ™‚éš±è—æ–°å¢æŒ‰éˆ•
        const addBtn = document.querySelector('.fab');
        if (addBtn) {
            addBtn.style.display = tab === 'orders' ? 'none' : 'block';
        }
        
        loadData();
    }

    async function loadData() {
        const orders = await req('/orders');
        if (!orders) return;

        // æ›´æ–°çµ±è¨ˆæ•¸æ“š
        const totalRev = (orders.data || []).reduce((s, o) => s + (parseInt(o.price) || 0), 0);
        document.getElementById('statTotal').textContent = `$${totalRev.toLocaleString()}`;
        document.getElementById('statOrders').textContent = (orders.data || []).length;

        const container = document.getElementById('listContainer');

        // è¨‚å–®åˆ—è¡¨
        if (currentTab === 'orders') {
            const users = await req('/cleaners');
            const hosts = await req('/hosts');
            const cleaners = users?.data || [];
            const hostsList = hosts?.data || [];
            document.getElementById('statActive').textContent = cleaners.length + hostsList.length;
            
            container.innerHTML = (orders.data || []).map((o, i) => {
                const statusBadge = o.status === 'open' ? 'status-open' : o.status === 'accepted' ? 'status-accepted' : 'status-completed';
                const statusText = o.status === 'open' ? 'å¾…æ¥å–®' : o.status === 'accepted' ? 'å·¥ä½œä¸­' : 'å·²å®Œæˆ';
                return `
                <div class="id-card" style="animation-delay: ${i * 0.05}s">
                    <div class="card-top">
                        <div class="pfp" style="background: ${o.status === 'open' ? 'oklch(75% 0.15 45)' : o.status === 'accepted' ? 'oklch(60% 0.18 220)' : 'oklch(70% 0.18 150)'}">${(o.property_name || 'è¨‚').charAt(0)}</div>
                        <div class="card-body">
                            <h3>${o.property_name || 'æœªå‘½åæˆ¿æº'}</h3>
                            <p>ğŸ“ ${o.property_address || 'ç„¡åœ°å€'}</p>
                        </div>
                    </div>
                    <div class="key-row">
                        <span class="key-label">ç‹€æ…‹</span>
                        <span class="key-val" style="color: ${o.status === 'open' ? 'oklch(55% 0.15 45)' : o.status === 'accepted' ? 'oklch(55% 0.15 220)' : 'oklch(55% 0.15 150)'}">${statusText}</span>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:16px;">
                        <div class="key-row" style="margin:0;">
                            <span class="key-label">é€€æˆ¿æ™‚é–“</span>
                            <span class="key-val">${o.checkout_time || '-'}</span>
                        </div>
                        <div class="key-row" style="margin:0;">
                            <span class="key-label">åƒ¹æ ¼</span>
                            <span class="key-val" style="color:oklch(65% 0.15 85)">$${o.price || 0}</span>
                        </div>
                    </div>
                    <div class="key-row">
                        <span class="key-label">æ¸…æ½”å¤¥ä¼´</span>
                        <span class="key-val">${o.cleaner_name || 'å¾…æ¥å–®'}</span>
                    </div>
                    <div class="card-btns">
                        <button class="btn btn-edit" onclick="deleteOrder(${o.id})">âŒ åˆªé™¤è¨‚å–®</button>
                    </div>
                </div>
            `}).join('') || '<div style="text-align:center; padding:60px; color:gray;">æš«ç„¡è¨‚å–®</div>';
            return;
        }

        // æ¸…æ½”å¤¥ä¼´æˆ–æˆ¿æ±åˆ—è¡¨
        const users = await req(`/${currentTab}`);
        document.getElementById('statActive').textContent = (users?.data || []).length;

        container.innerHTML = (users?.data || []).map((u, i) => `
            <div class="id-card" style="animation-delay: ${i * 0.05}s">
                <div class="card-top">
                    <div class="pfp">${u.name.charAt(0)}</div>
                    <div class="card-body">
                        <h3>${u.name}</h3>
                        <p>ğŸ“ ${u.phone}</p>
                    </div>
                </div>
                <div class="key-row">
                    <span class="key-label">ACCESS KEY</span>
                    <span class="key-val"># ${u.code}</span>
                </div>
                <div class="card-btns">
                    <button class="btn btn-edit" data-type="${currentTab}" data-id="${u.id}" data-name="${u.name}" data-phone="${u.phone}" data-code="${u.code}" onclick="var d=this.dataset;openEdit(d.type,Number(d.id),d.name,d.phone,d.code)">ç·¨è¼¯å…§å®¹</button>
                    <button class="btn btn-del" onclick="handleDelete(${u.id})">åˆªé™¤å¸³è™Ÿ</button>
                </div>
            </div>
        `).join('');
    }

    async function deleteOrder(id) {
        if (!confirm('ç¢ºå®šè¦åˆªé™¤æ­¤è¨‚å–®å—ï¼Ÿ')) return;
        await req(`/orders/${id}`, 'DELETE');
        loadData();
    }

    function toggleModal(id, show) {
        document.getElementById(id).classList.toggle('active', show);
    }

    function openAdd(type) {
        document.getElementById('modalTitle').textContent = type === 'cleaners' ? 'æ–°å¢æ¸…æ½”å¤¥ä¼´' : 'æ–°å¢æˆ¿æ±';
        document.getElementById('editType').value = type;
        document.getElementById('editId').value = '';
        document.getElementById('editName').value = '';
        document.getElementById('editPhone').value = '';
        document.getElementById('saveBtn').textContent = 'æ–°å¢';
        toggleModal('editModal', true);
    }

    function openEdit(type, id, name, phone, code) {
        document.getElementById('modalTitle').textContent = type === 'cleaners' ? 'ç·¨è¼¯æ¸…æ½”å¤¥ä¼´' : 'ç·¨è¼¯æˆ¿æ±å®¢æˆ¶';
        document.getElementById('editType').value = type;
        document.getElementById('editId').value = id;
        document.getElementById('editName').value = name;
        document.getElementById('editPhone').value = phone;
        document.getElementById('saveBtn').textContent = 'å„²å­˜';
        toggleModal('editModal', true);
    }

    async function handleSave() {
        const type = document.getElementById('editType').value;
        const id = document.getElementById('editId').value;
        
        const body = {
            name: document.getElementById('editName').value,
            phone: document.getElementById('editPhone').value
        };
        
        if (id) {
            // ç·¨è¼¯
            await req(`/${type}/${id}`, 'PUT', body);
            toggleModal('editModal', false);
        } else {
            // æ–°å¢ - è‡ªå‹•ç”Ÿæˆé©—è­‰ç¢¼
            const result = await req(`/${type}`, 'POST', body);
            if (result.error) {
                alert(result.error);
            } else {
                toggleModal('editModal', false);
            }
        }
        loadData();
    }

    async function handleDelete(id) {
        if (confirm('ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤æ­¤å¸³è™Ÿå—ï¼Ÿ')) {
            await req(`/${currentTab}/${id}`, 'DELETE');
            loadData();
        }
    }

    loadData();
</script>

</body>
