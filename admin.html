    <style>
        @layer base {
            :root {
                --primary: #1A1C1E !important;
                --accent: #38BDF8;
                --bg: #FBFBF9;
                --card: #FFFFFF;
                --text: #1E293B;
                --text-muted: #64748B;
                --border-subtle: rgba(15, 23, 42, 0.06);
                --shadow-soft: 0 4px 20px rgba(15, 23, 42, 0.08);
                --shadow-hover: 0 8px 30px rgba(15, 23, 42, 0.12);
            }
            body { background: var(--bg); font-family: system-ui, -apple-system, sans-serif; color: var(--text); min-height: 100vh; }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        .card { background: var(--card); border-radius: 32px; padding: 20px; margin-bottom: 14px; border: 1px solid var(--border-subtle); box-shadow: var(--shadow-soft); transition: all 0.3s; }
        .card:hover { box-shadow: var(--shadow-hover); }
        
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 20px; background: white; border-radius: 32px; border: 1px solid var(--border-subtle); box-shadow: var(--shadow-soft); margin: 16px; }
        .stat { text-align: center; padding: 16px 8px; background: #FBFBF9; border-radius: 24px; }
        .stat-num { font-size: 24px; font-weight: 700; color: #1A1C1E; }
        .stat-label { font-size: 10px; color: var(--text-muted); margin-top: 4px; }
        
        header { position: sticky; top: 0; z-index: 100; background: white; padding: 20px 24px; border-bottom: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 20px; font-weight: 700; }
        .header-logout { padding: 8px 16px; background: #FBFBF9; border: none; border-radius: 12px; font-size: 14px; color: var(--text-muted); cursor: pointer; }
        
        .nav-tabs { display: flex; gap: 10px; padding: 16px 20px; background: white; border-bottom: 1px solid var(--border-subtle); }
        .nav-tab { flex: 1; padding: 14px; background: transparent; border: none; border-radius: 14px; font-size: 13px; font-weight: 600; color: var(--text-muted); cursor: pointer; transition: all 0.3s; white-space: nowrap; text-align: center; }
        .nav-tab.active { background: #1A1C1E; color: white; }
        
        .content { padding: 20px; padding-bottom: 100px; }
        
        .btn-action { padding: 12px 18px; border-radius: 14px; font-size: 13px; font-weight: 600; cursor: pointer; border: none; transition: all 0.3s; }
        .btn-edit { background: #E0F2FE; color: #0284C7; }
        .btn-delete { background: #FEE2E2; color: #DC2626; }
        
        .fab { position: fixed; bottom: 100px; right: 24px; width: 56px; height: 56px; border-radius: 18px; background: #1A1C1E; border: none; font-size: 26px; color: white; cursor: pointer; box-shadow: 0 8px 25px rgba(15, 23, 42, 0.3); display: flex; align-items: center; justify-content: center; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(248, 250, 252, 0.95); backdrop-filter: blur(10px); z-index: 1000; align-items: center; justify-content: center; padding: 24px; }
        .modal.active { display: flex; }
        .modal-content { width: 100%; max-width: 360px; padding: 28px; background: white; border-radius: 28px; box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15); }
        
        .form-group { margin-bottom: 14px; }
        .form-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; }
        .input-premium { width: 100%; padding: 14px 18px; background: #FBFBF9; border: none; border-radius: 24px; font-size: 15px; color: var(--text); outline: none; transition: all 0.3s; }
        .input-premium:focus { background: white; box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2); }
        
        .btn-primary { width: 100%; padding: 16px; background: #1A1C1E; color: white; border: none; border-radius: 18px; font-size: 15px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2); }
        .btn-secondary { width: 100%; padding: 14px; background: #FBFBF9; color: var(--text-muted); border: none; border-radius: 24px; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px); background: #1A1C1E; color: white; padding: 14px 24px; border-radius: 14px; font-size: 14px; font-weight: 500; opacity: 0; transition: all 0.3s; z-index: 2000; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .confirm-overlay { display: none; position: fixed; inset: 0; background: rgba(248, 250, 252, 0.95); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; padding: 24px; }
        .confirm-overlay.show { display: flex; }
        .confirm-box { background: white; border-radius: 32px; padding: 28px; text-align: center; max-width: 300px; box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15); }
        .confirm-icon { font-size: 48px; margin-bottom: 12px; }
        .confirm-title { font-size: 18px; font-weight: 700; margin-bottom: 6px; }
        .confirm-desc { font-size: 14px; color: var(--text-muted); margin-bottom: 20px; }
        .confirm-btns { display: flex; gap: 10px; }
        .confirm-btn { flex: 1; padding: 12px; border: none; border-radius: 14px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .confirm-btn.cancel { background: #FBFBF9; color: var(--text-muted); }
        .confirm-btn.danger { background: #DC2626; color: white; }
        
        .empty { text-align: center; padding: 50px; color: var(--text-muted); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .card, .content { animation: fadeIn 0.4s ease; }
    
        
        /* ========================================
           REFINED ANIMATIONS - FULL SUITE
           ======================================== */
        
        /* Page Transition: Scale & Fade from depth */
        @keyframes pageIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes pageOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.02); }
        }
        
        /* Staggered List Animation - Visual Guidance */
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Button/Portal: Press feedback */
        .btn-primary, .btn-action, .fab, .portal-btn, .nav-btn, .confirm-btn, .btn-accept, .btn-complete {
            transition: transform 0.12s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.2s ease,
                        background-color 0.2s ease;
            cursor: pointer;
        }
        
        .btn-primary:active, .btn-action:active, .fab:active, 
        .portal-btn:active, .confirm-btn:active, .btn-accept:active, .btn-complete:active {
            transform: scale(0.945);
        }
        
        /* Card hover lift - Premium feel */
        .card {
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.25s ease,
                        border-color 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        }
        
        /* Staggered delays for list items */
        .card:nth-child(1) { animation: fadeInList 0.4s ease forwards; }
        .card:nth-child(2) { animation: fadeInList 0.4s ease forwards; opacity: 0; animation: fadeInList 0.4s ease forwards; animation-delay: 0.06s; }
        .card:nth-child(3) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.12s; }
        .card:nth-child(4) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.18s; }
        .card:nth-child(5) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.24s; }
        .card:nth-child(6) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.30s; }
        .card:nth-child(7) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.36s; }
        .card:nth-child(8) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.42s; }
        
        /* Modal: Spring-like scale animation */
        .modal-content {
            animation: modalIn 0.4s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9) translateY(24px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Confirm box */
        .confirm-box {
            animation: modalIn 0.35s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        /* Toast: Slide up fade */
        .toast {
            animation: toastIn 0.4s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* Header: Quick fade */
        header {
            animation: headerIn 0.35s ease forwards;
        }
        
        @keyframes headerIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; }
        }
        
        /* Stats entrance */
        .stats {
            animation: statsIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes statsIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Nav tabs: Smooth color transition */
        .nav-tab, .nav-btn {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Portal button hover slide */
        .portal-btn:hover {
            transform: translateX(8px);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.1);
        }
        
        /* FAB hover glow */
        .fab:hover {
            transform: scale(1.06);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.35);
        }
        
        /* Login logo bounce */
        .login-logo {
            animation: logoBounce 0.6s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes logoBounce {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            60% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Bottom nav shimmer */
        .bottom-nav {
            animation: navSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes navSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; }
        }
        
        /* List item - slight scale on appear */
        .item-card {
            animation: fadeInList 0.4s ease forwards;
        }
        
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Input focus glow */
        .input-premium:focus {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Gentle pulse for empty state */
        .empty {
            animation: gentlePulse 2s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

    
        :root {
            /* === PREMIUM LUXURY PALETTE === */

        .card {

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        }

        .badge-accepted { background: #E0F2FE; color: #075985; }
        .badge-completed { background: #D1FAE5; color: #065F46; }
        
        /* === OUTLINE ICONS === */
        .portal-btn {
            background: white;
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            transition: all 0.3s ease;
        }
        
        .portal-btn:hover {
            border-color: var(--neutral-soft);
            transform: translateX(6px);
        }
        
        /* === INPUT - Bottom line only === */
        .input-premium {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-subtle);
            border-radius: 0;
            padding: 16px 0;
            transition: border-color 0.3s ease;
        }
        
        .input-premium:focus {
            border-bottom-color: var(--primary);
            box-shadow: none;
        }
        
        /* === MODAL - Glassmorphism === */
        .modal {
            background: rgba(251, 251, 249, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .modal-content {
            background: white;
            border-radius: 32px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 25px 60px rgba(26, 28, 30, 0.12);
        }
        
        /* === NAV - Subtle === */
        .nav-tab {
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-tab.active {
            background: var(--primary);
            box-shadow: 0 4px 16px rgba(26, 28, 30, 0.2);
        }
        
        /* === DIVIDERS - Use whitespace instead === */
        header, .nav-tabs {
            border-bottom: none;
        }
        
        /* === GOLD ACCENT BUTTONS === */
        .btn-gold {
            background: linear-gradient(135deg, var(--accent-gold), #D4B46A);
            color: white;
            box-shadow: 0 4px 20px rgba(197, 160, 89, 0.3);
        }
        
        /* === FLOATING NAV === */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* === LOGO ANIMATION === */
        .login-logo {
            background: linear-gradient(145deg, #FBFBF9, #F5F5F5);
            box-shadow: 0 8px 32px rgba(26, 28, 30, 0.08);
        }
        
        /* === ANIMATIONS === */
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .card:nth-child(n) {
            animation: fadeInList 0.4s ease forwards;
            opacity: 0;
        }
        
        .card:nth-child(1) { animation-delay: 0.0s; }
        .card:nth-child(2) { animation-delay: 0.08s; }
        .card:nth-child(3) { animation-delay: 0.16s; }
        .card:nth-child(4) { animation-delay: 0.24s; }
        .card:nth-child(5) { animation-delay: 0.32s; }
        .card:nth-child(6) { animation-delay: 0.40s; }
        
        /* Button press */
        .btn-primary:active, .btn-action:active, .fab:active {
            transform: scale(0.96);
        }
        
        /* === FORM LABELS === */
        .form-label {
            color: var(--charcoal);
            font-weight: 500;
            font-size: 13px;
        }
        
        /* Stats */
        .stat-num {
            font-family: var(--font-mono);
            color: var(--primary);
        }
        
        /* Subtitle text */
        .login-subtitle, .item-info {
            color: var(--charcoal);
        }

    </style>
</head>

        var API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        function haptic() { if (navigator.vibrate) navigator.vibrate(20); }
        function showConfirm(title, desc, onConfirm) { document.getElementById('confirmTitle').textContent = title; document.getElementById('confirmDesc').textContent = desc; document.getElementById('confirmBtn').onclick = function() { closeConfirm(); onConfirm(); }; document.getElementById('confirmModal').classList.add('show'); }

        function showToast(msg) { var t = document.getElementById('toast'); t.textContent = msg; setTimeout(function() { t.classList.add('show'); }, 10); setTimeout(function() { t.classList.remove('show'); }, 2500); haptic(); }
        function logout() { location.href = 'index.html'; }

            document.getElementById('navOrders').className = page === 'orders' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('pageCleaners').style.display = page === 'cleaners' ? 'block' : 'none';
            document.getElementById('pageHosts').style.display = page === 'hosts' ? 'block' : 'none';

        }
        
        async function loadData() {

            document.getElementById('statHosts').textContent = hosts.data ? hosts.data.length : 0;
            document.getElementById('statOrders').textContent = orders.data ? orders.data.length : 0;
            
            document.getElementById('cleanersList').innerHTML = (cleaners.data || []).map(function(c) {
                return '<div class="card"><div style="font-size:16px;font-weight:700;margin-bottom:4px">' + c.name + '</div><div style="font-size:13px;color:#64748B">üìû ' + (c.phone || '-') + ' | ‚≠ê ' + c.rating + ' | Á∏ΩË®ÇÂñÆ: ' + c.total_jobs + '</div><div style="font-size:13px;color:#64748B">üîë Code: ' + c.code + '</div><div style="display:flex;gap:10px;margin-top:14px"><button class="btn-action btn-edit" onclick="showEditCleaner(' + c.id + ', \'' + c.name + '\', \'' + (c.phone || '') + '\', \'' + c.code + '\')">‚úèÔ∏è ‰øÆÊîπ</button><button class="btn-action btn-delete" onclick="deleteCleaner(' + c.id + ')">üóëÔ∏è</button></div></div>';
            }).join('') || '<div class="empty">Êö´ÁÑ°Ê∏ÖÊΩîÂ∑•</div>';
            
            document.getElementById('hostsList').innerHTML = (hosts.data || []).map(function(h) {

            }).join('') || '<div class="empty">Êö´ÁÑ°ÊàøÊù±</div>';
            
            document.getElementById('ordersList').innerHTML = (orders.data || []).slice(0, 20).map(function(o) {

            }).join('') || '<div class="empty">Êö´ÁÑ°Ë®ÇÂñÆ</div>';
        }
        
        function showAddCleaner() { document.getElementById('modalCleaner').classList.add('active'); }
        function showAddHost() { document.getElementById('modalHost').classList.add('active'); }
        function closeModal() { document.querySelectorAll('.modal').forEach(function(m) { m.classList.remove('active'); }); }
        
        async function addCleaner() { var name = document.getElementById('cleanerName').value; var phone = document.getElementById('cleanerPhone').value; if (!name) { showToast('Ë´ãËº∏ÂÖ•ÂßìÂêç'); return; } await fetch(API + '/cleaners/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: name, phone: phone }) }); closeModal(); loadData(); showToast('Ê∑ªÂä†ÊàêÂäü'); }
        async function addHost() { var name = document.getElementById('hostName').value; var phone = document.getElementById('hostPhone').value; if (!name || !phone) { showToast('Ë´ãËº∏ÂÖ•ÂßìÂêçÂíåÈõªË©±'); return; } await fetch(API + '/hosts', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: name, phone: phone }) }); closeModal(); loadData(); showToast('Ê∑ªÂä†ÊàêÂäü'); }
        
        function showEditCleaner(id, name, phone, code) { document.getElementById('editCleanerId').value = id; document.getElementById('editCleanerName').value = name; document.getElementById('editCleanerPhone').value = phone; document.getElementById('editCleanerCode').value = code; document.getElementById('modalEditCleaner').classList.add('active'); }
        function showEditHost(id, name, phone, code) { document.getElementById('editHostId').value = id; document.getElementById('editHostName').value = name; document.getElementById('editHostPhone').value = phone; document.getElementById('editHostCode').value = code; document.getElementById('modalEditHost').classList.add('active'); }
        
        async function saveCleaner() { var id = document.getElementById('editCleanerId').value; await fetch(API + '/cleaners/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: document.getElementById('editCleanerName').value, phone: document.getElementById('editCleanerPhone').value, code: document.getElementById('editCleanerCode').value }) }); closeModal(); loadData(); showToast('‰øÆÊîπÊàêÂäü'); }
        async function saveHost() { var id = document.getElementById('editHostId').value; await fetch(API + '/hosts/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: document.getElementById('editHostName').value, phone: document.getElementById('editHostPhone').value, code: document.getElementById('editHostCode').value }) }); closeModal(); loadData(); showToast('‰øÆÊîπÊàêÂäü'); }
        
        function deleteCleaner(id) { showConfirm('Á¢∫Ë™çÂà™Èô§', 'Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÊ∏ÖÊΩîÂ∑•ÂóéÔºü', function() { fetch(API + '/cleaners/' + id, { method: 'DELETE' }).then(function() { loadData(); showToast('Â∑≤Âà™Èô§'); }); }); }
        function deleteHost(id) { showConfirm('Á¢∫Ë™çÂà™Èô§', 'Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÊàøÊù±ÂóéÔºü', function() { fetch(API + '/hosts/' + id, { method: 'DELETE' }).then(function() { loadData(); showToast('Â∑≤Âà™Èô§'); }); }); }
        
        loadData();
    </script>
