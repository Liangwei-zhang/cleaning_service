<body>

    <div class="modal" id="modalOrder">

            <select id="orderProperty"></select>

    <div class="modal" id="modalProperty">
        <div class="modal-content">
            <h3>ğŸ¡ æ·»åŠ æˆ¿æº</h3>
            <input type="text" id="propName" placeholder="æˆ¿æºåç¨±">
            <input type="text" id="propAddress" placeholder="åœ°å€">
            <input type="number" id="propBedrooms" placeholder="è‡¥å®¤æ•¸">
            <input type="number" id="propBathrooms" placeholder="è¡›æµ´æ•¸">

    <!-- ç·¨è¼¯è¨‚å–® Modal -->
    <div class="modal" id="modalEditOrder">
        <div class="modal-content">

            <input type="hidden" id="editOrderId">

            <input type="datetime-local" id="editOrderTime">
            <input type="number" id="editOrderPrice" placeholder="åƒ¹æ ¼ ($)">

    <div id="confirmModal" class="confirm-overlay">

            <div class="confirm-title" id="confirmTitle">ç¢ºèªåˆªé™¤</div>
            <div class="confirm-desc" id="confirmDesc">ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ</div>
            <div class="confirm-btns">

    <script>
        function formatTime(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return dateStr;
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const h = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            return `${y}-${m}-${day} ${h}:${min}`;
        }
        
        function showConfirm(title, desc, onConfirm) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmDesc').textContent = desc;
            document.getElementById('confirmBtn').onclick = function() {
                closeConfirm();
                onConfirm();
            };
            document.getElementById('confirmModal').classList.add('show');
        }
        
        function closeConfirm() {
            document.getElementById('confirmModal').classList.remove('show');
        }
        
        function showToast(msg, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast ' + type;
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => toast.classList.remove('show'), 2500);
        }
        
        const API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        let hostPhone = localStorage.getItem('host_phone');
        
        if (!hostPhone) {
            showToast('è«‹å…ˆç™»éŒ„', 'warn');
            location.href = 'index.html';
        }
        
        function logout() {
            localStorage.clear();
            location.href = 'index.html';
        }
        
        function showPage(page) {
            document.getElementById('navOrders').className = page === 'orders' ? 'nav-btn active' : 'nav-btn';
            document.getElementById('navProperties').className = page === 'properties' ? 'nav-btn active' : 'nav-btn';
            document.getElementById('pageOrders').style.display = page === 'orders' ? 'block' : 'none';
            document.getElementById('pageProperties').style.display = page === 'properties' ? 'block' : 'none';
            
            if (page === 'orders') loadOrders();
            if (page === 'properties') loadProperties();
        }
        
        async function loadOrders() {
            try {
                const res = await fetch(API + '/orders');
                const data = await res.json();
                const orders = data.data?.filter(o => o.host_phone === hostPhone) || [];
                
                const list = document.getElementById('hostOrdersList');
                list.innerHTML = orders.map(o => `
                    <div class="card">
                        <div class="card-title">${o.property_name || 'æœªçŸ¥æˆ¿æº'}</div>
                        <div class="card-info">ğŸ• ${formatTime(o.checkout_time)} | <span class="price">$${o.price}</span></div>
                        <div style="margin-top:8px"><span class="badge ${o.status}">${o.status === 'open' ? 'å¾…æ¥å–®' : o.status === 'accepted' ? 'å·²æ¥å–®' : 'å·²å®Œæˆ'}</span></div>
                        ${o.status === 'open' ? `<div class="card-actions"><button class="btn-edit" onclick="showEditOrder(${o.id}, '${o.property_name}', '${o.property_address}', '${formatTime(o.checkout_time)}', ${o.price})">âœï¸ ä¿®æ”¹</button><button class="btn-delete" onclick="deleteOrder(${o.id})">ğŸ—‘ï¸ åˆªé™¤</button></div>` : ''}
                    </div>
                `).join('') || '<div class="empty">æš«ç„¡ç™¼å¸ƒçš„è¨‚å–®</div>';
            } catch(e) {
                console.error(e);
            }
        }
        
        async function deleteOrder(id) {
            showConfirm('ç¢ºèªåˆªé™¤', 'ç¢ºå®šè¦åˆªé™¤é€™å€‹è¨‚å–®å—ï¼Ÿ', async () => {
                await fetch(API + '/orders/' + id, { method: 'DELETE' });
                loadOrders();
                showToast('å·²åˆªé™¤');
            });
        }
        
        async function loadProperties() {
            try {
                const res = await fetch(API + '/properties');
                const data = await res.json();
                
                const list = document.getElementById('myPropertiesList');
                list.innerHTML = (data.data || []).map(p => `
                    <div class="card">
                        <div class="card-title">${p.name}</div>
                        <div class="card-info">${p.address}</div>
                        <div class="card-info">ğŸ›ï¸ ${p.bedrooms} | ğŸš¿ ${p.bathrooms}</div>
                        <div class="card-actions"><button class="btn-delete" onclick="deleteProperty(${p.id})">ğŸ—‘ï¸ åˆªé™¤</button></div>
                    </div>
                `).join('') || '<div class="empty">æš«ç„¡æˆ¿æº</div>';
                
                document.getElementById('orderProperty').innerHTML = (data.data || []).map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            } catch(e) {
                console.error(e);
            }
        }
        
        function showAddOrder() {
            document.getElementById('modalOrder').classList.add('active');
        }
        
        function showAddProperty() {
            document.getElementById('modalProperty').classList.add('active');
        }
        
        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        }
        
        async function addOrder() {
            await fetch(API + '/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    property_id: document.getElementById('orderProperty').value,
                    checkout_time: document.getElementById('orderTime').value,
                    price: document.getElementById('orderPrice').value,
                    host_name: 'æˆ¿æ±',
                    host_phone: hostPhone
                })
            });
            closeModal();
            loadOrders();
            showToast('ç™¼å¸ƒæˆåŠŸ');
        }
        
        async function addProperty() {
            await fetch(API + '/properties', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('propName').value,
                    address: document.getElementById('propAddress').value,
                    bedrooms: parseInt(document.getElementById('propBedrooms').value) || 1,
                    bathrooms: parseInt(document.getElementById('propBathrooms').value) || 1
                })
            });
            closeModal();
            loadProperties();
            showToast('æ·»åŠ æˆåŠŸ');
        }
        
        async function deleteProperty(id) {
            showConfirm('ç¢ºèªåˆªé™¤', 'ç¢ºå®šè¦åˆªé™¤é€™å€‹æˆ¿æºå—ï¼Ÿ', async () => {
                await fetch(API + '/properties/' + id, { method: 'DELETE' });
                loadProperties();
                showToast('å·²åˆªé™¤');
            });
        }
        
        async function showEditOrder(id, propertyName, propertyAddress, checkoutTime, price) {
            // åŠ è¼‰æˆ¿æºåˆ—è¡¨åˆ°ç·¨è¼¯è¡¨å–®
            const res = await fetch(API + '/properties');
            const data = await res.json();
            document.getElementById('editOrderProperty').innerHTML = (data.data || []).map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            
            document.getElementById('editOrderId').value = id;
            document.getElementById('editOrderTime').value = checkoutTime;
            document.getElementById('editOrderPrice').value = price;
            document.getElementById('modalEditOrder').classList.add('active');
        }
        
        async function saveOrder() {
            const id = document.getElementById('editOrderId').value;
            await fetch(API + '/orders/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    property_id: document.getElementById('editOrderProperty').value,
                    checkout_time: document.getElementById('editOrderTime').value,
                    price: document.getElementById('editOrderPrice').value
                })
            });
            closeModal();
            loadOrders();
            showToast('ä¿®æ”¹æˆåŠŸ');
        }
        
        loadOrders();
