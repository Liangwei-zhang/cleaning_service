    <style>
        @layer base {
            :root {
                --primary: #1A1C1E !important;
                --accent: #38BDF8;
                --accent-warm: #F97316;
                --bg: #FBFBF9;
                --card: #FFFFFF;
                --text: #1E293B;
                --text-muted: #64748B;
                --border-subtle: rgba(15, 23, 42, 0.06);
                --shadow-soft: 0 4px 20px rgba(15, 23, 42, 0.08);
                --shadow-hover: 0 8px 30px rgba(15, 23, 42, 0.12);
            }
            body {
                background: var(--bg);
                font-family: system-ui, -apple-system, sans-serif;
                color: var(--text);
                min-height: 100vh;
            }
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        .card {
            background: var(--card);
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover { box-shadow: var(--shadow-hover); transform: translateY(-2px); }
        .card:active { transform: scale(0.99); }
        
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: #1A1C1E;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2);
        }
        
        .btn-primary:hover { background: #1E293B; box-shadow: 0 6px 20px rgba(15, 23, 42, 0.25); }
        .btn-primary:active { transform: scale(0.98); }
        
        .input-premium {
            width: 100%;
            padding: 16px 20px;
            background: #FBFBF9;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-premium:focus { background: white; box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2); }
        
        .toast { opacity: 0; 
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #1A1C1E;
            color: white;
            padding: 16px 28px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }
        
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            width: 100%;
            max-width: 380px;
            padding: 32px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 20px;
            background: white;
            border-radius: 32px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
        }
        
        .stat-num { font-size: 26px; font-weight: 700; color: #1A1C1E; }
        .stat-label { font-size: 11px; color: var(--text-muted); margin-top: 4px; }
        
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: white;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        header h1 { font-size: 20px; font-weight: 700; }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .nav-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-tab.active { background: #1A1C1E; color: white; }
        
        .fab {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 24px;
            background: #1A1C1E;
            border: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(15, 23, 42, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .fab:hover { transform: scale(1.05); box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35); }
        
        .price { font-size: 24px; font-weight: 700; color: #1A1C1E; }
        
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 24px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-open { background: #FEF3C7; color: #D97706; }
        .badge-accepted { background: #E0F2FE; color: #0284C7; }
        .badge-completed { background: #D1FAE5; color: #059669; }
        
        .btn-action { padding: 12px 20px; border-radius: 14px; font-size: 14px; font-weight: 600; cursor: pointer; border: none; transition: all 0.3s ease; }
        .btn-edit { background: #E0F2FE; color: #0284C7; }
        .btn-delete { background: #FEE2E2; color: #DC2626; }
        
        .empty { text-align: center; padding: 60px; color: var(--text-muted); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .card, .content { animation: fadeIn 0.4s ease; }
        
        .content { padding: 20px; padding-bottom: 100px; }
        
        .header-logout { padding: 8px 16px; background: #FBFBF9; border: none; border-radius: 12px; font-size: 14px; color: var(--text-muted); cursor: pointer; }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; }
        
        .btn-secondary { width: 100%; padding: 16px; background: #FBFBF9; color: var(--text-muted); border: none; border-radius: 24px; font-size: 15px; font-weight: 600; cursor: pointer; margin-top: 12px; transition: all 0.3s ease; }
        .btn-secondary:hover { background: #E2E8F0; }
        
        .confirm-overlay { display: none; position: fixed; inset: 0; background: rgba(248, 250, 252, 0.95); backdrop-filter: blur(10px); z-index: 2000; align-items: center; justify-content: center; padding: 24px; }
        .confirm-overlay.show { display: flex; }
        .confirm-box { background: white; border-radius: 32px; padding: 28px; text-align: center; max-width: 320px; box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15); }
        .confirm-icon { font-size: 48px; margin-bottom: 16px; }
        .confirm-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .confirm-desc { font-size: 14px; color: var(--text-muted); margin-bottom: 24px; }
        .confirm-btns { display: flex; gap: 12px; }
        .confirm-btn { flex: 1; padding: 14px; border: none; border-radius: 14px; font-size: 14px; font-weight: 600; cursor: pointer; }
        .confirm-btn.cancel { background: #FBFBF9; color: var(--text-muted); }
        .confirm-btn.danger { background: #DC2626; color: white; }
        
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    
        
        /* ========================================
           REFINED ANIMATIONS - FULL SUITE
           ======================================== */
        
        /* Page Transition: Scale & Fade from depth */
        @keyframes pageIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes pageOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.02); }
        }
        
        /* Staggered List Animation - Visual Guidance */
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Button/Portal: Press feedback */
        .btn-primary, .btn-action, .fab, .portal-btn, .nav-btn, .confirm-btn, .btn-accept, .btn-complete {
            transition: transform 0.12s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.2s ease,
                        background-color 0.2s ease;
            cursor: pointer;
        }
        
        .btn-primary:active, .btn-action:active, .fab:active, 
        .portal-btn:active, .confirm-btn:active, .btn-accept:active, .btn-complete:active {
            transform: scale(0.945);
        }
        
        /* Card hover lift - Premium feel */
        .card {
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.25s ease,
                        border-color 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        }
        
        /* Staggered delays for list items */
        .card:nth-child(1) { animation: fadeInList 0.4s ease forwards; }
        .card:nth-child(2) { animation: fadeInList 0.4s ease forwards; opacity: 0; animation: fadeInList 0.4s ease forwards; animation-delay: 0.06s; }
        .card:nth-child(3) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.12s; }
        .card:nth-child(4) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.18s; }
        .card:nth-child(5) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.24s; }
        .card:nth-child(6) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.30s; }
        .card:nth-child(7) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.36s; }
        .card:nth-child(8) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.42s; }
        
        /* Modal: Spring-like scale animation */
        .modal-content {
            animation: modalIn 0.4s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9) translateY(24px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Confirm box */
        .confirm-box {
            animation: modalIn 0.35s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        /* Toast: Slide up fade */
        .toast { opacity: 0; 
            opacity: 0; transition: opacity 0.3s ease;
        }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* Header: Quick fade */
        header {
            animation: headerIn 0.35s ease forwards;
        }
        
        @keyframes headerIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; }
        }
        
        /* Stats entrance */
        .stats {
            animation: statsIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes statsIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Nav tabs: Smooth color transition */
        .nav-tab, .nav-btn {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Portal button hover slide */
        .portal-btn:hover {
            transform: translateX(8px);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.1);
        }
        
        /* FAB hover glow */
        .fab:hover {
            transform: scale(1.06);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.35);
        }
        
        /* Login logo bounce */
        .login-logo {
            animation: logoBounce 0.6s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes logoBounce {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            60% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Bottom nav shimmer */
        .bottom-nav {
            animation: navSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes navSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; }
        }
        
        /* List item - slight scale on appear */
        .item-card {
            animation: fadeInList 0.4s ease forwards;
        }
        
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Input focus glow */
        .input-premium:focus {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Gentle pulse for empty state */
        .empty {
            animation: gentlePulse 2s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

    
        :root {
            /* === PREMIUM LUXURY PALETTE === */
            --primary: #1A1C1E;        /* Deep Obsidian */

            --accent-teal: #4A6767;    /* Muted Teal */

            --font-sans: 'Inter', 'PingFang SC', -apple-system, sans-serif;

        /* === PREMIUM CARD === */
        .card {
            background: white;
            border-radius: 28px;

            box-shadow: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        /* === GOLD ACCENT FOR PRICE === */
        .price {

        }
        
        /* === STATUS TAGS - Light bg, dark text === */
        .badge {
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            padding: 6px 14px;
        }
        
        .badge-open { background: #FEF3C7; color: #92400E; }
        .badge-accepted { background: #E0F2FE; color: #075985; }
        .badge-completed { background: #D1FAE5; color: #065F46; }
        
        /* === OUTLINE ICONS === */
        .portal-btn {
            background: white;
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            transition: all 0.3s ease;
        }
        
        .portal-btn:hover {
            border-color: var(--neutral-soft);
            transform: translateX(6px);
        }
        
        /* === INPUT - Bottom line only === */
        .input-premium {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-subtle);
            border-radius: 0;
            padding: 16px 0;
            transition: border-color 0.3s ease;
        }
        
        .input-premium:focus {
            border-bottom-color: var(--primary);
            box-shadow: none;
        }
        
        /* === MODAL - Glassmorphism === */
        .modal {
            background: rgba(251, 251, 249, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .modal-content {
            background: white;
            border-radius: 32px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 25px 60px rgba(26, 28, 30, 0.12);
        }
        
        /* === NAV - Subtle === */
        .nav-tab {
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-tab.active {
            background: var(--primary);
            box-shadow: 0 4px 16px rgba(26, 28, 30, 0.2);
        }
        
        /* === DIVIDERS - Use whitespace instead === */
        header, .nav-tabs {
            border-bottom: none;
        }
        
        /* === GOLD ACCENT BUTTONS === */
        .btn-gold {
            background: linear-gradient(135deg, var(--accent-gold), #D4B46A);
            color: white;
            box-shadow: 0 4px 20px rgba(197, 160, 89, 0.3);
        }
        
        /* === FLOATING NAV === */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* === LOGO ANIMATION === */
        .login-logo {
            background: linear-gradient(145deg, #FBFBF9, #F5F5F5);
            box-shadow: 0 8px 32px rgba(26, 28, 30, 0.08);
        }
        
        /* === ANIMATIONS === */
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .card:nth-child(n) {
            animation: fadeInList 0.4s ease forwards;
            opacity: 0;
        }
        
        .card:nth-child(1) { animation-delay: 0.0s; }
        .card:nth-child(2) { animation-delay: 0.08s; }
        .card:nth-child(3) { animation-delay: 0.16s; }
        .card:nth-child(4) { animation-delay: 0.24s; }
        .card:nth-child(5) { animation-delay: 0.32s; }
        .card:nth-child(6) { animation-delay: 0.40s; }
        
        /* Button press */
        .btn-primary:active, .btn-action:active, .fab:active {
            transform: scale(0.96);
        }
        
        /* === FORM LABELS === */
        .form-label {
            color: var(--charcoal);
            font-weight: 500;
            font-size: 13px;
        }
        
        /* Stats */
        .stat-num {
            font-family: var(--font-mono);
            color: var(--primary);
        }
        
        /* Subtitle text */
        .login-subtitle, .item-info {
            color: var(--charcoal);
        }

    </style>

            <div class="form-group"><label class="form-label">ÈÅ∏ÊìáÊàøÊ∫ê</label><select id="editOrderProperty" class="input-premium"></select></div>
            <div class="form-group"><label class="form-label">Ê∏ÖÊΩîÊôÇÈñì</label><input type="datetime-local" id="editOrderTime" class="input-premium"></div>
            <div class="form-group"><label class="form-label">ÂÉπÊ†º ($)</label><input type="number" id="editOrderPrice" class="input-premium"></div>
            <button class="btn-primary" onclick="saveOrder()">‰øùÂ≠ò‰øÆÊîπ</button>
            <button class="btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>

    </div>
    
    <div class="modal" id="modalEditProperty">
        <div class="modal-content">
            <h2 style="text-align:center;font-size:22px;font-weight:700;margin-bottom:24px">‚úèÔ∏è Á∑®ËºØÊàøÊ∫ê</h2>
            <input type="hidden" id="editPropertyId">
            <div class="form-group"><label class="form-label">ÊàøÊ∫êÂêçÁ®±</label><input type="text" id="editPropertyName" class="input-premium"></div>
            <div class="form-group"><label class="form-label">Âú∞ÂùÄ</label><input type="text" id="editPropertyAddress" class="input-premium"></div>
            <div class="form-row">
                <div class="form-group"><label class="form-label">Ëá•ÂÆ§</label><input type="number" id="editPropertyBedrooms" class="input-premium"></div>
                <div class="form-group"><label class="form-label">Ë°õÊµ¥</label><input type="number" id="editPropertyBathrooms" class="input-premium"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label class="form-label">Ê®ìÂ±§</label><input type="number" id="editPropertyFloor" class="input-premium"></div>
                <div class="form-group"><label class="form-label">Èù¢Á©ç</label><input type="number" id="editPropertyArea" class="input-premium"></div>
            </div>
            <button class="btn-primary" onclick="saveProperty()">‰øùÂ≠ò‰øÆÊîπ</button>
            <button class="btn-secondary" onclick="closeModal()">ÂèñÊ∂à</button>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <div id="confirmModal" class="confirm-overlay">
        <div class="confirm-box">
            <div class="confirm-icon">‚ö†Ô∏è</div>
            <div class="confirm-title" id="confirmTitle">Á¢∫Ë™çÂà™Èô§</div>
            <div class="confirm-desc" id="confirmDesc">Á¢∫ÂÆöË¶ÅÂà™Èô§ÂóéÔºü</div>
            <div class="confirm-btns">
                <button class="confirm-btn cancel" onclick="closeConfirm()">ÂèñÊ∂à</button>
                <button class="confirm-btn danger" id="confirmBtn">Âà™Èô§</button>
            </div>
        </div>
    </div>
    
    <script>
        var API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        var hostPhone = localStorage.getItem('host_phone');
        
        function haptic() { if (navigator.vibrate) navigator.vibrate(20); }
        if (!hostPhone) { showToast('Ë´ãÂÖàÁôªÈåÑ'); location.href = 'index.html'; }
        function logout() { localStorage.clear(); location.href = 'index.html'; }
        
        function formatTime(dateStr) {
            if (!dateStr) return '-';
            var d = new Date(dateStr);
            if (isNaN(d.getTime())) return dateStr;
            return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0') + ' ' + String(d.getHours()).padStart(2, '0') + ':' + String(d.getMinutes()).padStart(2, '0');
        }
        
        function showConfirm(title, desc, onConfirm) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmDesc').textContent = desc;
            document.getElementById('confirmBtn').onclick = function() { closeConfirm(); onConfirm(); };
            document.getElementById('confirmModal').classList.add('show');
        }
        function closeConfirm() { document.getElementById('confirmModal').classList.remove('show'); }
        
        function showToast(msg) {
            var t = document.getElementById('toast');
            t.textContent = msg;
            setTimeout(function() { t.classList.add('show'); }, 10);
            setTimeout(function() { t.classList.remove('show'); }, 2500);
            haptic();
        }
        
        function showPage(page) {
            document.getElementById('navOrders').className = page === 'orders' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('navProperties').className = page === 'properties' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('pageOrders').style.display = page === 'orders' ? 'block' : 'none';
            document.getElementById('pageProperties').style.display = page === 'properties' ? 'block' : 'none';
            if (page === 'orders') loadOrders();
            if (page === 'properties') loadProperties();
        }
        
        async function loadOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var orders = data.data ? data.data.filter(function(o) { return o.host_phone === hostPhone; }) : [];
            
            document.getElementById('hostOrdersList').innerHTML = orders.map(function(o) {
                var status = o.status === 'open' ? 'ÂæÖÊé•ÂñÆ' : o.status === 'accepted' ? 'Â∑≤Êé•ÂñÆ' : 'Â∑≤ÂÆåÊàê';
                var badgeClass = o.status === 'open' ? 'badge-open' : o.status === 'accepted' ? 'badge-accepted' : 'badge-completed';
                var actions = o.status === 'open' ? '<div style="display:flex;gap:10px;margin-top:14px"><button class="btn-action btn-edit" onclick="showEditOrder(' + o.id + ', \'' + (o.property_name || '') + '\', \'' + (o.property_address || '') + '\', \'' + formatTime(o.checkout_time) + '\', ' + o.price + ')">‚úèÔ∏è ‰øÆÊîπ</button><button class="btn-action btn-delete" onclick="deleteOrder(' + o.id + ')">üóëÔ∏è</button></div>' : '';
                return '<div class="card"><div style="display:flex;justify-content:space-between;align-items:flex-start"><div><div style="font-size:17px;font-weight:700;margin-bottom:4px">' + (o.property_name || 'Êú™Áü•ÊàøÊ∫ê') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">üïê ' + formatTime(o.checkout_time) + '</div></div><div class="price">$' + o.price + '</div></div><span class="badge ' + badgeClass + '" style="margin-top:12px;display:inline-block">' + status + '</span>' + actions + '</div>';
            }).join('') || '<div class="empty">Êö´ÁÑ°ÁôºÂ∏ÉÁöÑË®ÇÂñÆ</div>';
        }
        
        async function loadProperties() {
            var res = await fetch(API + '/properties');
            var data = await res.json();
            
            document.getElementById('myPropertiesList').innerHTML = (data.data || []).map(function(p) {
                return '<div class="card"><div style="font-size:17px;font-weight:700;margin-bottom:4px">' + p.name + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">' + p.address + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">üõèÔ∏è ' + p.bedrooms + ' | üöø ' + p.bathrooms + ' | üè¢ ' + (p.floor || '-') + ' | üìê ' + (p.area || '-') + ' sqft</div><div style="display:flex;gap:10px;margin-top:14px"><button class="btn-action btn-edit" onclick="showEditProperty(' + p.id + ', \'' + p.name + '\', \'' + p.address + '\', ' + p.bedrooms + ', ' + p.bathrooms + ', ' + (p.floor || 0) + ', ' + (p.area || 0) + ')">‚úèÔ∏è ‰øÆÊîπ</button><button class="btn-action btn-delete" onclick="deleteProperty(' + p.id + ')">üóëÔ∏è</button></div></div>';
            }).join('') || '<div class="empty">Êö´ÁÑ°ÊàøÊ∫ê</div>';
            
            document.getElementById('orderProperty').innerHTML = (data.data || []).map(function(p) { return '<option value="' + p.id + '">' + p.name + '</option>'; }).join('');
        }
        
        function showAddOrder() { document.getElementById('modalOrder').classList.add('active'); }
        function showAddProperty() { document.getElementById('modalProperty').classList.add('active'); }
        function closeModal() { document.querySelectorAll('.modal').forEach(function(m) { m.classList.remove('active'); }); }
        
        async function addOrder() {
            await fetch(API + '/orders', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ property_id: document.getElementById('orderProperty').value, checkout_time: document.getElementById('orderTime').value, price: document.getElementById('orderPrice').value, host_name: 'ÊàøÊù±', host_phone: hostPhone }) });
            closeModal(); loadOrders(); showToast('ÁôºÂ∏ÉÊàêÂäü');
        }
        
        async function addProperty() {
            await fetch(API + '/properties', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: document.getElementById('propName').value, address: document.getElementById('propAddress').value, bedrooms: parseInt(document.getElementById('propBedrooms').value) || 1, bathrooms: parseInt(document.getElementById('propBathrooms').value) || 1, floor: parseInt(document.getElementById('propFloor').value) || 0, area: parseInt(document.getElementById('propArea').value) || 0 }) });
            closeModal(); loadProperties(); showToast('Ê∑ªÂä†ÊàêÂäü');
        }
        
        function deleteOrder(id) { showConfirm('Á¢∫Ë™çÂà™Èô§', 'Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãË®ÇÂñÆÂóéÔºü', function() { fetch(API + '/orders/' + id, { method: 'DELETE' }).then(function() { loadOrders(); showToast('Â∑≤Âà™Èô§'); }); }); }
        function deleteProperty(id) { showConfirm('Á¢∫Ë™çÂà™Èô§', 'Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÂÄãÊàøÊ∫êÂóéÔºü', function() { fetch(API + '/properties/' + id, { method: 'DELETE' }).then(function() { loadProperties(); showToast('Â∑≤Âà™Èô§'); }); }); }
        
        function showEditProperty(id, name, address, bedrooms, bathrooms, floor, area) {
            document.getElementById('editPropertyId').value = id;
            document.getElementById('editPropertyName').value = name;
            document.getElementById('editPropertyAddress').value = address;
            document.getElementById('editPropertyBedrooms').value = bedrooms;
            document.getElementById('editPropertyBathrooms').value = bathrooms;
            document.getElementById('editPropertyFloor').value = floor || 0;
            document.getElementById('editPropertyArea').value = area || 0;
            document.getElementById('modalEditProperty').classList.add('active');
        }
        
        async function saveProperty() {
            var id = document.getElementById('editPropertyId').value;
            await fetch(API + '/properties/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: document.getElementById('editPropertyName').value, address: document.getElementById('editPropertyAddress').value, bedrooms: parseInt(document.getElementById('editPropertyBedrooms').value) || 1, bathrooms: parseInt(document.getElementById('editPropertyBathrooms').value) || 1, floor: parseInt(document.getElementById('editPropertyFloor').value) || 0, area: parseInt(document.getElementById('editPropertyArea').value) || 0 }) });
            closeModal(); loadProperties(); showToast('‰øÆÊîπÊàêÂäü');
        }
        
        async function showEditOrder(id, propertyName, propertyAddress, checkoutTime, price) {
            var res = await fetch(API + '/properties');
            var data = await res.json();
            document.getElementById('editOrderProperty').innerHTML = (data.data || []).map(function(p) { return '<option value="' + p.id + '">' + p.name + '</option>'; }).join('');
            document.getElementById('editOrderId').value = id;
            document.getElementById('editOrderTime').value = checkoutTime;
            document.getElementById('editOrderPrice').value = price;
            document.getElementById('modalEditOrder').classList.add('active');
        }
        
        async function saveOrder() {
            var id = document.getElementById('editOrderId').value;
            await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ property_id: document.getElementById('editOrderProperty').value, checkout_time: document.getElementById('editOrderTime').value, price: document.getElementById('editOrderPrice').value }) });
            closeModal(); loadOrders(); showToast('‰øÆÊîπÊàêÂäü');
        }
        
        loadOrders();
        loadProperties();
    </script>
