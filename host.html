        .modal.active { display: flex; align-items: center; justify-content: center; }

</head>
<body>
    <header>

        <button class="logout" onclick="logout()">ç™»å‡º</button>

    <div class="nav">
        <button class="nav-btn active" id="navOrders" onclick="showPage('orders')">ğŸ“‹ æˆ‘çš„ç™¼å¸ƒ</button>
        <button class="nav-btn" id="navProperties" onclick="showPage('properties')">ğŸ¡ æˆ‘çš„æˆ¿æº</button>

    <div id="pageOrders" class="content">

        <div id="hostOrdersList"></div>

    <div id="pageProperties" class="content" style="display:none">
        <button class="btn" onclick="showAddProperty()">â• æ·»åŠ æˆ¿æº</button>

    <div class="modal" id="modalOrder">
        <div class="modal-content">
            <h3>ğŸ“ ç™¼å¸ƒè¨‚å–®</h3>
            <select id="orderProperty"></select>
            <input type="datetime-local" id="orderTime">
            <input type="number" id="orderPrice" placeholder="åƒ¹æ ¼ ($)">
            <button class="btn" onclick="addOrder()">ç™¼å¸ƒ</button>
            <button class="btn" style="background:#999" onclick="closeModal()">å–æ¶ˆ</button>
        </div>
    </div>
    
    <div class="modal" id="modalProperty">
        <div class="modal-content">
            <h3>ğŸ¡ æ·»åŠ æˆ¿æº</h3>
            <input type="text" id="propName" placeholder="æˆ¿æºåç¨±">
            <input type="text" id="propAddress" placeholder="åœ°å€">
            <input type="number" id="propBedrooms" placeholder="è‡¥å®¤æ•¸">
            <input type="number" id="propBathrooms" placeholder="è¡›æµ´æ•¸">
            <button class="btn" onclick="addProperty()">æ·»åŠ </button>
            <button class="btn" style="background:#999" onclick="closeModal()">å–æ¶ˆ</button>
        </div>
    </div>
    
    <script>
        const API = 'http://127.0.0.1:5000/api';
        let hostPhone = localStorage.getItem('host_phone');
        
        if (!hostPhone) {
            alert('è«‹å…ˆç™»éŒ„');
            location.href = 'index.html';
        }
        
        function logout() {
            localStorage.clear();
            location.href = 'index.html';
        }
        
        function showPage(page) {
            document.getElementById('navOrders').className = page === 'orders' ? 'nav-btn active' : 'nav-btn';
            document.getElementById('navProperties').className = page === 'properties' ? 'nav-btn active' : 'nav-btn';
            document.getElementById('pageOrders').style.display = page === 'orders' ? 'block' : 'none';
            document.getElementById('pageProperties').style.display = page === 'properties' ? 'block' : 'none';
            
            if (page === 'orders') loadOrders();
            if (page === 'properties') loadProperties();
        }
        
        async function loadOrders() {
            try {
                const res = await fetch(API + '/orders');
                const data = await res.json();
                const orders = data.data?.filter(o => o.host_phone === hostPhone) || [];
                
                const list = document.getElementById('hostOrdersList');
                list.innerHTML = orders.map(o => `
                    <div class="card">
                        <div class="card-title">${o.property_name || 'æœªçŸ¥æˆ¿æº'}</div>
                        <div class="card-info">ğŸ• ${o.checkout_time} | <span class="price">$${o.price}</span></div>
                        <div style="margin-top:8px"><span class="badge ${o.status}">${o.status === 'open' ? 'å¾…æ¥å–®' : o.status === 'accepted' ? 'å·²æ¥å–®' : 'å·²å®Œæˆ'}</span></div>
                    </div>
                `).join('') || '<div class="empty">æš«ç„¡ç™¼å¸ƒçš„è¨‚å–®</div>';
            } catch(e) {
                console.error(e);
            }
        }
        
        async function loadProperties() {
            try {
                const res = await fetch(API + '/properties');
                const data = await res.json();
                
                const list = document.getElementById('myPropertiesList');
                list.innerHTML = (data.data || []).map(p => `
                    <div class="card">
                        <div class="card-title">${p.name}</div>
                        <div class="card-info">${p.address}</div>
                        <div class="card-info">ğŸ›ï¸ ${p.bedrooms} | ğŸš¿ ${p.bathrooms}</div>
                    </div>
                `).join('') || '<div class="empty">æš«ç„¡æˆ¿æº</div>';
                
                document.getElementById('orderProperty').innerHTML = (data.data || []).map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            } catch(e) {
                console.error(e);
            }
        }
        
        function showAddOrder() {
            document.getElementById('modalOrder').classList.add('active');
        }
        
        function showAddProperty() {
            document.getElementById('modalProperty').classList.add('active');
        }
        
        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        }
        
        async function addOrder() {
            await fetch(API + '/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    property_id: document.getElementById('orderProperty').value,
                    checkout_time: document.getElementById('orderTime').value,
                    price: document.getElementById('orderPrice').value,
                    host_name: 'æˆ¿æ±',
                    host_phone: hostPhone
                })
            });
            closeModal();
            loadOrders();
            alert('ç™¼å¸ƒæˆåŠŸ');
        }
        
        async function addProperty() {
            await fetch(API + '/properties', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: document.getElementById('propName').value,
                    address: document.getElementById('propAddress').value,
                    bedrooms: parseInt(document.getElementById('propBedrooms').value) || 1,
                    bathrooms: parseInt(document.getElementById('propBathrooms').value) || 1
                })
            });
            closeModal();
            loadProperties();
            alert('æ·»åŠ æˆåŠŸ');
        }
        
        loadOrders();
        loadProperties();
    </script>
