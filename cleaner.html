<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üë∑ Áü≠ÁßüÊ∏ÖÊΩî - Êé•ÂñÆÂì°</title>
    <style>
        @layer base {
            :root {
                --primary: #1A1C1E !important;
                --accent: #38BDF8;
                --bg: #FBFBF9;
                --card: #FFFFFF;
                --text: #1E293B;
                --text-muted: #64748B;
                --border-subtle: rgba(15, 23, 42, 0.06);
                --shadow-soft: 0 4px 20px rgba(15, 23, 42, 0.08);
                --shadow-hover: 0 8px 30px rgba(15, 23, 42, 0.12);
            }
            body { background: var(--bg); font-family: system-ui, -apple-system, sans-serif; color: var(--text); min-height: 100vh; }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        .card { background: var(--card); border-radius: 32px; padding: 24px; margin-bottom: 16px; border: 1px solid var(--border-subtle); box-shadow: var(--shadow-soft); transition: all 0.3s; }
        .card:hover { box-shadow: var(--shadow-hover); transform: translateY(-2px); }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; background: white; border-radius: 32px; border: 1px solid var(--border-subtle); box-shadow: var(--shadow-soft); margin: 20px; }
        .stat-num { font-size: 26px; font-weight: 700; color: #1A1C1E; }
        .stat-label { font-size: 11px; color: var(--text-muted); margin-top: 4px; }
        
        header { position: sticky; top: 0; z-index: 100; background: white; padding: 20px 24px; border-bottom: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 20px; font-weight: 700; }
        .header-logout { padding: 8px 16px; background: #FBFBF9; border: none; border-radius: 12px; font-size: 14px; color: var(--text-muted); cursor: pointer; }
        
        .nav-tabs { display: flex; gap: 10px; padding: 16px 20px; background: white; border-bottom: 1px solid var(--border-subtle); }
        .nav-tab { flex: 1; padding: 14px; background: transparent; border: none; border-radius: 14px; font-size: 14px; font-weight: 600; color: var(--text-muted); cursor: pointer; transition: all 0.3s; }
        .nav-tab.active { background: #1A1C1E; color: white; }
        
        .content { padding: 20px; padding-bottom: 100px; }
        
        .price { font-size: 28px; font-weight: 700; color: #1A1C1E; }
        
        .badge { display: inline-block; padding: 6px 14px; border-radius: 24px; font-size: 12px; font-weight: 600; }
        .badge-open { background: #FEF3C7; color: #D97706; }
        .badge-accepted { background: #E0F2FE; color: #0284C7; }
        .badge-completed { background: #D1FAE5; color: #059669; }
        
        .btn-accept { width: 100%; padding: 18px; background: #1A1C1E; color: white; border: none; border-radius: 24px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 16px; box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2); transition: all 0.3s; }
        .btn-accept:hover { background: #1E293B; }
        
        .btn-complete { width: 100%; padding: 18px; background: #059669; color: white; border: none; border-radius: 24px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 16px; box-shadow: 0 4px 15px rgba(5, 150, 105, 0.2); }
        
        .toast { opacity: 0;  position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px); background: #1A1C1E; color: white; padding: 16px 28px; border-radius: 24px; font-size: 14px; font-weight: 500; opacity: 0; transition: all 0.3s; z-index: 2000; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .empty { text-align: center; padding: 60px; color: var(--text-muted); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }
        .card, .content { animation: fadeIn 0.4s ease; }
    
        
        /* ========================================
           REFINED ANIMATIONS - FULL SUITE
           ======================================== */
        
        /* Page Transition: Scale & Fade from depth */
        @keyframes pageIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes pageOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.02); }
        }
        
        /* Staggered List Animation - Visual Guidance */
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Button/Portal: Press feedback */
        .btn-primary, .btn-action, .fab, .portal-btn, .nav-btn, .confirm-btn, .btn-accept, .btn-complete {
            transition: transform 0.12s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.2s ease,
                        background-color 0.2s ease;
            cursor: pointer;
        }
        
        .btn-primary:active, .btn-action:active, .fab:active, 
        .portal-btn:active, .confirm-btn:active, .btn-accept:active, .btn-complete:active {
            transform: scale(0.945);
        }
        
        /* Card hover lift - Premium feel */
        .card {
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.25s ease,
                        border-color 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        }
        
        /* Staggered delays for list items */
        .card:nth-child(1) { animation: fadeInList 0.4s ease forwards; }
        .card:nth-child(2) { animation: fadeInList 0.4s ease forwards; opacity: 0; animation: fadeInList 0.4s ease forwards; animation-delay: 0.06s; }
        .card:nth-child(3) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.12s; }
        .card:nth-child(4) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.18s; }
        .card:nth-child(5) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.24s; }
        .card:nth-child(6) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.30s; }
        .card:nth-child(7) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.36s; }
        .card:nth-child(8) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.42s; }
        
        /* Modal: Spring-like scale animation */
        .modal-content {
            animation: modalIn 0.4s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9) translateY(24px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Confirm box */
        .confirm-box {
            animation: modalIn 0.35s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        /* Toast: Slide up fade */
        .toast { opacity: 0; 
            opacity: 0; transition: opacity 0.3s ease;
        }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* Header: Quick fade */
        header {
            animation: headerIn 0.35s ease forwards;
        }
        
        @keyframes headerIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; }
        }
        
        /* Stats entrance */
        .stats {
            animation: statsIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes statsIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Nav tabs: Smooth color transition */
        .nav-tab, .nav-btn {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Portal button hover slide */
        .portal-btn:hover {
            transform: translateX(8px);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.1);
        }
        
        /* FAB hover glow */
        .fab:hover {
            transform: scale(1.06);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.35);
        }
        
        /* Login logo bounce */
        .login-logo {
            animation: logoBounce 0.6s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes logoBounce {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            60% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Bottom nav shimmer */
        .bottom-nav {
            animation: navSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes navSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; }
        }
        
        /* List item - slight scale on appear */
        .item-card {
            animation: fadeInList 0.4s ease forwards;
        }
        
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Input focus glow */
        .input-premium:focus {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Gentle pulse for empty state */
        .empty {
            animation: gentlePulse 2s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

    
        :root {
            /* === PREMIUM LUXURY PALETTE === */
            --primary: #1A1C1E;        /* Deep Obsidian */
            --accent-gold: #C5A059;    /* Champagne Gold */
            --accent-teal: #4A6767;    /* Muted Teal */
            --surface: #FBFBF9;         /* Alabaster */
            --neutral-soft: #E2E2DE;   /* Soft Grey */
            --charcoal: #454749;        /* Charcoal */
            --border-subtle: #F2F2F2;
            
            /* === ENHANCED TYPOGRAPHY === */
            --font-sans: 'Inter', 'PingFang SC', -apple-system, sans-serif;
            --font-mono: 'SF Mono', 'Monaco', monospace;
            
            body {
                background: var(--surface);
                font-family: var(--font-sans);
                color: var(--primary);
                min-height: 100vh;
                -webkit-font-smoothing: antialiased;
            }
        }
        
        /* === PREMIUM BUTTONS === */
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(26, 28, 30, 0.15);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 28px rgba(26, 28, 30, 0.25);
            transform: translateY(-1px);
        }
        
        /* === PREMIUM CARD === */
        .card {
            background: white;
            border-radius: 28px;
            border: 1px solid var(--border-subtle);
            box-shadow: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            border-color: var(--neutral-soft);
            transform: scale(0.995);
        }
        
        /* === GOLD ACCENT FOR PRICE === */
        .price {
            font-family: var(--font-mono);
            color: var(--accent-gold);
            font-weight: 700;
            font-size: 26px;
        }
        
        /* === STATUS TAGS - Light bg, dark text === */
        .badge {
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            padding: 6px 14px;
        }
        
        .badge-open { background: #FEF3C7; color: #92400E; }
        .badge-accepted { background: #E0F2FE; color: #075985; }
        .badge-completed { background: #D1FAE5; color: #065F46; }
        
        /* === OUTLINE ICONS === */
        .portal-btn {
            background: white;
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            transition: all 0.3s ease;
        }
        
        .portal-btn:hover {
            border-color: var(--neutral-soft);
            transform: translateX(6px);
        }
        
        /* === INPUT - Bottom line only === */
        .input-premium {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-subtle);
            border-radius: 0;
            padding: 16px 0;
            transition: border-color 0.3s ease;
        }
        
        .input-premium:focus {
            border-bottom-color: var(--primary);
            box-shadow: none;
        }
        
        /* === MODAL - Glassmorphism === */
        .modal {
            background: rgba(251, 251, 249, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .modal-content {
            background: white;
            border-radius: 32px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 25px 60px rgba(26, 28, 30, 0.12);
        }
        
        /* === NAV - Subtle === */
        .nav-tab {
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-tab.active {
            background: var(--primary);
            box-shadow: 0 4px 16px rgba(26, 28, 30, 0.2);
        }
        
        /* === DIVIDERS - Use whitespace instead === */
        header, .nav-tabs {
            border-bottom: none;
        }
        
        /* === GOLD ACCENT BUTTONS === */
        .btn-gold {
            background: linear-gradient(135deg, var(--accent-gold), #D4B46A);
            color: white;
            box-shadow: 0 4px 20px rgba(197, 160, 89, 0.3);
        }
        
        /* === FLOATING NAV === */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* === LOGO ANIMATION === */
        .login-logo {
            background: linear-gradient(145deg, #FBFBF9, #F5F5F5);
            box-shadow: 0 8px 32px rgba(26, 28, 30, 0.08);
        }
        
        /* === ANIMATIONS === */
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .card:nth-child(n) {
            animation: fadeInList 0.4s ease forwards;
            opacity: 0;
        }
        
        .card:nth-child(1) { animation-delay: 0.0s; }
        .card:nth-child(2) { animation-delay: 0.08s; }
        .card:nth-child(3) { animation-delay: 0.16s; }
        .card:nth-child(4) { animation-delay: 0.24s; }
        .card:nth-child(5) { animation-delay: 0.32s; }
        .card:nth-child(6) { animation-delay: 0.40s; }
        
        /* Button press */
        .btn-primary:active, .btn-action:active, .fab:active {
            transform: scale(0.96);
        }
        
        /* === FORM LABELS === */
        .form-label {
            color: var(--charcoal);
            font-weight: 500;
            font-size: 13px;
        }
        
        /* Stats */
        .stat-num {
            font-family: var(--font-mono);
            color: var(--primary);
        }
        
        /* Subtitle text */
        .login-subtitle, .item-info {
            color: var(--charcoal);
        }

    </style>
</head>
<body>
    <header>
        <h1>üë∑ Êé•ÂñÆÂì°</h1>
        <button class="header-logout" onclick="logout()">ÁôªÂá∫</button>
    </header>
    
    <div class="stats">
        <div class="stat"><div class="stat-num" id="statToday">0</div><div class="stat-label">‰ªäÊó•</div></div>
        <div class="stat"><div class="stat-num" id="statTotal">0</div><div class="stat-label">Á∏ΩË®ÇÂñÆ</div></div>
        <div class="stat"><div class="stat-num" id="statIncome">$0</div><div class="stat-label">Êî∂ÂÖ•</div></div>
    </div>
    
    <div class="nav-tabs">
        <button class="nav-tab active" id="navOpen" onclick="showPage('open')">üì• ÂæÖÊé•ÂñÆ</button>
        <button class="nav-tab" id="navMy" onclick="showPage('my')">üìã ÊàëÁöÑ</button>
    </div>
    
    <div id="pageOpen" class="content">
        <div id="openOrdersList"></div>
    </div>
    
    <div id="pageMy" class="content" style="display:none">
        <div id="myOrdersList"></div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        var API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        var cleanerCode = localStorage.getItem('cleaner_code');
        function haptic() { if (navigator.vibrate) navigator.vibrate(20); }
        if (!cleanerCode) { showToast('Ë´ãÂÖàÁôªÈåÑ'); location.href = 'index.html'; }
        function logout() { localStorage.clear(); location.href = 'index.html'; }
        
        function formatTime(dateStr) { if (!dateStr) return '-'; var d = new Date(dateStr); if (isNaN(d.getTime())) return dateStr; return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0') + ' ' + String(d.getHours()).padStart(2,'0') + ':' + String(d.getMinutes()).padStart(2,'0'); }
        
        function showToast(msg) { var t = document.getElementById('toast'); t.textContent = msg; setTimeout(function() { t.classList.add('show'); }, 10); setTimeout(function() { t.classList.remove('show'); }, 2500); haptic(); }
        
        function showPage(page) {
            document.getElementById('navOpen').className = page === 'open' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('navMy').className = page === 'my' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('pageOpen').style.display = page === 'open' ? 'block' : 'none';
            document.getElementById('pageMy').style.display = page === 'my' ? 'block' : 'none';
            if (page === 'open') loadOpenOrders();
            if (page === 'my') loadMyOrders();
        }
        
        async function loadStats() { var res = await fetch(API + '/stats'); var stats = await res.json(); document.getElementById('statTotal').textContent = stats.total_orders || 0; document.getElementById('statIncome').textContent = '$' + (stats.total_earnings || 0); }
        
        async function loadOpenOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var orders = (data.data || []).filter(function(o) { return o.status === 'open'; });
            document.getElementById('openOrdersList').innerHTML = orders.map(function(o) {
                return '<div class="card"><div style="font-size:17px;font-weight:700;margin-bottom:4px">' + (o.property_name || 'Êú™Áü•ÊàøÊ∫ê') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">üìç ' + (o.property_address || '-') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">üïê ' + formatTime(o.checkout_time) + '</div><div class="price">$' + o.price + '</div><button class="btn-accept" onclick="acceptOrder(' + o.id + ')">‚úã Á´ãÂç≥Êê∂ÂñÆ</button></div>';
            }).join('') || '<div class="empty">Êö´ÁÑ°ÂèØÊé•Ë®ÇÂñÆ</div>';
        }
        
        async function loadMyOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var cleanerId = localStorage.getItem('cleaner_id');
            var orders = (data.data || []).filter(function(o) { return o.cleaner_id == cleanerId && o.status !== 'open'; });
            var today = 0; var todayStr = new Date().toISOString().slice(0,10);
            orders.forEach(function(o) { if (o.checkout_time && o.checkout_time.slice(0,10) === todayStr) today++; });
            document.getElementById('statToday').textContent = today;
            document.getElementById('myOrdersList').innerHTML = orders.map(function(o) {
                var status = o.status === 'accepted' ? 'Â∑≤Êé•ÂñÆ' : 'Â∑≤ÂÆåÊàê';
                var badgeClass = o.status === 'accepted' ? 'badge-accepted' : 'badge-completed';
                var btn = o.status === 'accepted' ? '<button class="btn-complete" onclick="completeOrder(' + o.id + ')">‚úÖ ÂÆåÊàêÊ∏ÖÊΩî</button>' : '';
                return '<div class="card"><div style="font-size:17px;font-weight:700;margin-bottom:4px">' + (o.property_name || 'Êú™Áü•ÊàøÊ∫ê') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">üìç ' + (o.property_address || '-') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">üïê ' + formatTime(o.checkout_time) + '</div><div class="price">$' + o.price + '</div><span class="badge ' + badgeClass + '" style="margin-top:12px;display:inline-block">' + status + '</span>' + btn + '</div>';
            }).join('') || '<div class="empty">Êö´ÁÑ°Ë®ÇÂñÆ</div>';
        }
        
        async function acceptOrder(id) { var cleanerId = localStorage.getItem('cleaner_id'); await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'accepted', cleaner_id: cleanerId }) }); showToast('Êé•ÂñÆÊàêÂäü'); loadOpenOrders(); }
        async function completeOrder(id) { await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'completed' }) }); showToast('ÂÆåÊàêÊ∏ÖÊΩî'); loadMyOrders(); loadStats(); }
        
        loadStats(); loadOpenOrders();
    </script>
</body>
</html>
