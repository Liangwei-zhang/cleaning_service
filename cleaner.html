<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ‘· çŸ­ç§Ÿæ¸…æ½” - æ¥å–®å“¡</title>
    <style>
        @layer base {
            :root {
                --aurora-blue: #00E5FF;
                --aurora-pink: #FF2D95;
                --text-deep: #0F172A;
                --text-slate: #64748B;
                --text-light: #94A3B8;
            }
            body {
                background: radial-gradient(at top right, #EEF2FF, #F8FAFC);
                font-family: 'Inter Tight', system-ui, sans-serif;
                color: var(--text-deep);
                min-height: 100vh;
            }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        header { position: sticky; top: 0; z-index: 100; height: 64px; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
        header h1 { font-size: 18px; font-weight: 800; letter-spacing: -0.02em; }
        .logout-btn { padding: 10px 18px; background: rgba(248,250,252,0.8); border: none; border-radius: 14px; font-size: 14px; font-weight: 600; color: var(--text-slate); cursor: pointer; }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 16px; margin: 16px; background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); border-radius: 24px; border: 1px solid rgba(255,255,255,0.6); }
        .stat { text-align: center; padding: 20px 12px; background: white; border-radius: 20px; }
        .stat-num { font-size: 28px; font-weight: 900; color: var(--text-deep); }
        .stat-label { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-light); margin-top: 4px; }
        
        .nav-tabs { display: flex; gap: 12px; padding: 0 16px 16px; }
        .nav-tab { flex: 1; padding: 14px; background: rgba(255,255,255,0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.6); border-radius: 16px; font-size: 14px; font-weight: 600; color: var(--text-slate); cursor: pointer; transition: all 0.3s; }
        .nav-tab.active { background: var(--text-deep); color: white; box-shadow: 0 10px 25px rgba(15,23,42,0.3); }
        
        .content { padding: 0 16px 100px; }
        
        .order-card { background: white; border-radius: 32px; padding: 24px; margin-bottom: 16px; position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.6); box-shadow: 0 15px 40px rgba(0,0,0,0.04); transition: all 0.3s; }
        .order-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: linear-gradient(to bottom, var(--aurora-blue), #6366F1); }
        .order-card:active { transform: scale(0.98); }
        
        .order-title { font-size: 18px; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 4px; }
        .order-info { font-size: 13px; color: var(--text-slate); margin-top: 4px; }
        .order-price { font-size: 28px; font-weight: 900; color: var(--text-deep); margin-top: 8px; text-shadow: 0 0 20px rgba(0,229,255,0.2); }
        
        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; margin-top: 12px; }
        .status-open { background: rgba(15,23,42,0.1); color: var(--text-deep); }
        .status-accepted { background: rgba(0,229,255,0.15); color: #0891B2; }
        .status-completed { background: rgba(16,185,129,0.15); color: #059669; }
        
        .btn-accept { width: 100%; padding: 18px; background: linear-gradient(135deg, var(--aurora-blue), #6366F1); color: white; border: none; border-radius: 20px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 16px; box-shadow: 0 10px 30px rgba(0,229,255,0.3); transition: all 0.3s; }
        .btn-accept:active { transform: scale(0.97); }
        
        .btn-complete { width: 100%; padding: 18px; background: linear-gradient(135deg, #10B981, #34D399); color: white; border: none; border-radius: 20px; font-size: 16px; font-weight: 800; cursor: pointer; margin-top: 16px; box-shadow: 0 10px 30px rgba(16,185,129,0.3); }
        
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--text-deep); color: white; padding: 16px 28px; border-radius: 16px; font-size: 14px; font-weight: 600; opacity: 0; transition: all 0.3s; z-index: 2000; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .empty { text-align: center; padding: 60px; color: var(--text-light); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .order-card, .content { animation: fadeIn 0.4s ease; }
    </style>
</head>
<body>
    <header>
        <h1>ğŸ‘· æ¥å–®å“¡</h1>
        <button class="logout-btn" onclick="logout()">ç™»å‡º</button>
    </header>
    
    <div class="stats">
        <div class="stat"><div class="stat-num" id="statToday">0</div><div class="stat-label">ä»Šæ—¥</div></div>
        <div class="stat"><div class="stat-num" id="statTotal">0</div><div class="stat-label">ç¸½è¨‚å–®</div></div>
        <div class="stat"><div class="stat-num" id="statIncome">$0</div><div class="stat-label">æ”¶å…¥</div></div>
    </div>
    
    <div class="nav-tabs">
        <button class="nav-tab active" id="navOpen" onclick="showPage('open')">ğŸ“¥ å¾…æ¥å–®</button>
        <button class="nav-tab" id="navMy" onclick="showPage('my')">ğŸ“‹ æˆ‘çš„</button>
    </div>
    
    <div id="pageOpen" class="content">
        <div id="openOrdersList"></div>
    </div>
    
    <div id="pageMy" class="content" style="display:none">
        <div id="myOrdersList"></div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        var API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        var cleanerCode = localStorage.getItem('cleaner_code');
        function haptic() { if (navigator.vibrate) navigator.vibrate(20); }
        if (!cleanerCode) { showToast('è«‹å…ˆç™»éŒ„'); location.href = 'index.html'; }
        function logout() { localStorage.clear(); location.href = 'index.html'; }
        
        function formatTime(dateStr) { if (!dateStr) return '-'; var d = new Date(dateStr); if (isNaN(d.getTime())) return dateStr; return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0') + ' ' + String(d.getHours()).padStart(2,'0') + ':' + String(d.getMinutes()).padStart(2,'0'); }
        
        function showToast(msg) { var t = document.getElementById('toast'); t.textContent = msg; setTimeout(function() { t.classList.add('show'); }, 10); setTimeout(function() { t.classList.remove('show'); }, 2500); haptic(); }
        
        function showPage(page) {
            document.getElementById('navOpen').className = page === 'open' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('navMy').className = page === 'my' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('pageOpen').style.display = page === 'open' ? 'block' : 'none';
            document.getElementById('pageMy').style.display = page === 'my' ? 'block' : 'none';
            if (page === 'open') loadOpenOrders();
            if (page === 'my') loadMyOrders();
        }
        
        async function loadStats() { var res = await fetch(API + '/stats'); var stats = await res.json(); document.getElementById('statTotal').textContent = stats.total_orders || 0; document.getElementById('statIncome').textContent = '$' + (stats.total_earnings || 0); }
        
        async function loadOpenOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var orders = (data.data || []).filter(function(o) { return o.status === 'open'; });
            document.getElementById('openOrdersList').innerHTML = orders.map(function(o) {
                return '<div class="order-card"><div class="order-title">' + (o.property_name || 'æœªçŸ¥æˆ¿æº') + '</div><div class="order-info">ğŸ“ ' + (o.property_address || '-') + '</div><div class="order-info">ğŸ• ' + formatTime(o.checkout_time) + '</div><div class="order-price">$' + o.price + '</div><button class="btn-accept" onclick="acceptOrder(' + o.id + ')">âœ‹ ç«‹å³æ¶å–®</button></div>';
            }).join('') || '<div class="empty">æš«ç„¡å¯æ¥è¨‚å–®</div>';
        }
        
        async function loadMyOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var cleanerId = localStorage.getItem('cleaner_id');
            var orders = (data.data || []).filter(function(o) { return o.cleaner_id == cleanerId && o.status !== 'open'; });
            var today = 0; var todayStr = new Date().toISOString().slice(0,10);
            orders.forEach(function(o) { if (o.checkout_time && o.checkout_time.slice(0,10) === todayStr) today++; });
            document.getElementById('statToday').textContent = today;
            document.getElementById('myOrdersList').innerHTML = orders.map(function(o) {
                var status = o.status === 'accepted' ? 'å·²æ¥å–®' : 'å·²å®Œæˆ';
                var btn = o.status === 'accepted' ? '<button class="btn-complete" onclick="completeOrder(' + o.id + ')">âœ… å®Œæˆæ¸…æ½”</button>' : '';
                return '<div class="order-card"><div class="order-title">' + (o.property_name || 'æœªçŸ¥æˆ¿æº') + '</div><div class="order-info">ğŸ“ ' + (o.property_address || '-') + '</div><div class="order-info">ğŸ• ' + formatTime(o.checkout_time) + '</div><div class="order-price">$' + o.price + '</div><span class="status-badge status-' + o.status + '">' + status + '</span>' + btn + '</div>';
            }).join('') || '<div class="empty">æš«ç„¡è¨‚å–®</div>';
        }
        
        async function acceptOrder(id) { var cleanerId = localStorage.getItem('cleaner_id'); await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'accepted', cleaner_id: cleanerId }) }); showToast('æ¥å–®æˆåŠŸ'); loadOpenOrders(); }
        async function completeOrder(id) { await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'completed' }) }); showToast('å®Œæˆæ¸…æ½”'); loadMyOrders(); loadStats(); }
        
        loadStats(); loadOpenOrders();
    </script>
</body>
</html>
