<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ‘· çŸ­ç§Ÿæ¸…æ½” - æ¥å–®å“¡</title>
    <style>
        :root {
            --p-bg: #ffffff;
            --p-surface: rgba(255, 255, 255, 0.85);
            --p-accent-1: #00E5FF;
            --p-accent-2: #FF2D95;
            --p-text-main: #1A1C2E;
            --p-text-sub: #8E91A1;
            --p-glass: rgba(255, 255, 255, 0.6);
            --p-radius-lg: 32px;
            --p-radius-md: 16px;
            --shadow-blue: 0 20px 40px rgba(0, 229, 255, 0.15);
            --shadow-main: 0 15px 45px rgba(26, 28, 46, 0.05);
            --shadow-pink: 0 12px 24px rgba(255, 45, 149, 0.3);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body { font-family: system-ui, -apple-system, sans-serif; font-size: 15px; background: linear-gradient(135deg, #ffffff 0%, #f0f5ff 50%, #fff5f8 100%); color: var(--p-text-main); min-height: 100vh; padding-bottom: 100px; }
        
        header { position: sticky; top: 0; z-index: 100; height: 60px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid rgba(0,0,0,0.03); }
        header h1 { font-size: 17px; font-weight: 700; }
        .logout { background: var(--p-surface); border: none; padding: 10px 16px; border-radius: 12px; color: var(--p-text-sub); font-weight: 500; cursor: pointer; }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; background: var(--p-surface); backdrop-filter: blur(40px); border-radius: var(--p-radius-lg); margin: 20px; border: 1px solid var(--p-glass); }
        .stat { text-align: center; padding: 16px; background: #ffffff; border-radius: 16px; }
        .stat-num { font-size: 28px; font-weight: 700; color: var(--p-accent-1); }
        .stat-label { font-size: 11px; color: var(--p-text-sub); margin-top: 4px; font-weight: 500; }
        
        .nav { display: flex; background: var(--p-surface); backdrop-filter: blur(40px); padding: 12px 20px; gap: 12px; margin: 0 20px; border-radius: var(--p-radius-lg); border: 1px solid var(--p-glass); }
        .nav-btn { flex: 1; padding: 14px; border: none; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; background: transparent; color: var(--p-text-sub); transition: all 0.3s; }
        .nav-btn.active { background: linear-gradient(135deg, var(--p-accent-1), #00BFFF); color: var(--p-text-main); box-shadow: var(--shadow-blue); }
        
        .content { padding: 20px; }
        
        .card { background: var(--p-surface); backdrop-filter: blur(40px); border: 1px solid var(--p-glass); border-radius: var(--p-radius-lg); padding: 20px; margin-bottom: 16px; position: relative; overflow: hidden; box-shadow: var(--shadow-main); transition: all 0.3s; }
        .card:active { transform: scale(0.98); }
        .card::before { content: ""; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--p-accent-1); }
        
        .card-title { font-size: 17px; font-weight: 700; color: var(--p-text-main); margin-bottom: 8px; }
        .card-info { font-size: 13px; color: var(--p-text-sub); margin-top: 4px; }
        .price { font-size: 28px; font-weight: 700; color: var(--p-accent-1); text-shadow: 0 0 20px rgba(0,229,255,0.3); }
        
        .badge { display: inline-block; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; }
        .badge.open { background: var(--p-text-main); color: #ffffff; }
        .badge.accepted { background: var(--p-accent-1); color: var(--p-text-main); }
        .badge.completed { background: #10B981; color: #ffffff; }
        
        .btn { height: 52px; border-radius: 12px; font-weight: 600; font-size: 15px; cursor: pointer; border: none; display: inline-flex; align-items: center; justify-content: center; transition: all 0.3s; }
        .btn:active { transform: scale(0.96); }
        .btn-accept { background: linear-gradient(135deg, var(--p-accent-1), #00BFFF); box-shadow: var(--shadow-blue); color: var(--p-text-main); width: 100%; margin-top: 12px; }
        .btn-complete { background: linear-gradient(135deg, #10B981, #34D399); box-shadow: 0 8px 20px rgba(16,185,129,0.3); color: #ffffff; width: 100%; margin-top: 12px; }
        
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--p-text-main); color: #ffffff; padding: 14px 24px; border-radius: 12px; font-size: 14px; opacity: 0; transition: all 0.3s; z-index: 2000; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .empty { text-align: center; padding: 40px; color: var(--p-text-sub); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card, .content { animation: fadeIn 0.4s ease; }
    </style>
</head>
<body>
    <header>
        <h1>ğŸ‘· çŸ­ç§Ÿæ¸…æ½” - æ¥å–®å“¡</h1>
        <button class="logout" onclick="logout()">ç™»å‡º</button>
    </header>
    
    <div class="stats">
        <div class="stat"><div class="stat-num" id="statToday">0</div><div class="stat-label">ä»Šæ—¥è¨‚å–®</div></div>
        <div class="stat"><div class="stat-num" id="statTotal">0</div><div class="stat-label">ç¸½è¨‚å–®</div></div>
        <div class="stat"><div class="stat-num" id="statIncome">$0</div><div class="stat-label">ç¸½æ”¶å…¥</div></div>
    </div>
    
    <div class="nav">
        <button class="nav-btn active" id="navOpen" onclick="showPage('open')">ğŸ“¥ å¾…æ¥å–®</button>
        <button class="nav-btn" id="navMy" onclick="showPage('my')">ğŸ“‹ æˆ‘çš„è¨‚å–®</button>
    </div>
    
    <div id="pageOpen" class="content">
        <div id="openOrdersList"></div>
    </div>
    
    <div id="pageMy" class="content" style="display:none">
        <div id="myOrdersList"></div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        var API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        var cleanerCode = localStorage.getItem('cleaner_code');
        
        if (!cleanerCode) { showToast('è«‹å…ˆç™»éŒ„', 'warn'); location.href = 'index.html'; }
        
        function logout() { localStorage.clear(); location.href = 'index.html'; }
        
        function formatTime(dateStr) {
            if (!dateStr) return '-';
            var d = new Date(dateStr);
            if (isNaN(d.getTime())) return dateStr;
            return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0') + '-' + String(d.getDate()).padStart(2, '0') + ' ' + String(d.getHours()).padStart(2, '0') + ':' + String(d.getMinutes()).padStart(2, '0');
        }
        
        function showToast(msg, type) {
            var toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show';
            setTimeout(function() { toast.classList.remove('toast', 'show'); }, 2500);
        }
        
        function showPage(page) {
            document.getElementById('navOpen').className = page === 'open' ? 'nav-btn active' : 'nav-btn';
            document.getElementById('navMy').className = page === 'my' ? 'nav-btn active' : 'nav-btn';
            document.getElementById('pageOpen').style.display = page === 'open' ? 'block' : 'none';
            document.getElementById('pageMy').style.display = page === 'my' ? 'block' : 'none';
            if (page === 'open') loadOpenOrders();
            if (page === 'my') loadMyOrders();
        }
        
        async function loadStats() {
            var res = await fetch(API + '/stats');
            var stats = await res.json();
            document.getElementById('statTotal').textContent = stats.total_orders || 0;
            document.getElementById('statIncome').textContent = '$' + (stats.total_earnings || 0);
        }
        
        async function loadOpenOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var orders = (data.data || []).filter(function(o) { return o.status === 'open'; });
            
            document.getElementById('openOrdersList').innerHTML = orders.map(function(o) {
                return '<div class="card"><div class="card-title">' + (o.property_name || 'æœªçŸ¥æˆ¿æº') + '</div><div class="card-info">ğŸ“ ' + (o.property_address || '-') + '</div><div class="card-info">ğŸ• ' + formatTime(o.checkout_time) + '</div><div class="price">$' + o.price + '</div><button class="btn btn-accept" onclick="acceptOrder(' + o.id + ')">âœ‹ æ¥å–®</button></div>';
            }).join('') || '<div class="empty">æš«ç„¡å¯æ¥è¨‚å–®</div>';
        }
        
        async function loadMyOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var cleanerId = localStorage.getItem('cleaner_id');
            var orders = (data.data || []).filter(function(o) { return o.cleaner_id == cleanerId && o.status !== 'open'; });
            
            var today = 0;
            var todayStr = new Date().toISOString().slice(0, 10);
            orders.forEach(function(o) { if (o.checkout_time && o.checkout_time.slice(0, 10) === todayStr) today++; });
            document.getElementById('statToday').textContent = today;
            
            document.getElementById('myOrdersList').innerHTML = orders.map(function(o) {
                var status = o.status === 'accepted' ? 'å·²æ¥å–®' : 'å·²å®Œæˆ';
                var btn = o.status === 'accepted' ? '<button class="btn btn-complete" onclick="completeOrder(' + o.id + ')">âœ… å®Œæˆæ¸…æ½”</button>' : '';
                return '<div class="card"><div class="card-title">' + (o.property_name || 'æœªçŸ¥æˆ¿æº') + '</div><div class="card-info">ğŸ“ ' + (o.property_address || '-') + '</div><div class="card-info">ğŸ• ' + formatTime(o.checkout_time) + '</div><div class="price">$' + o.price + '</div><span class="badge ' + o.status + '">' + status + '</span>' + btn + '</div>';
            }).join('') || '<div class="empty">æš«ç„¡è¨‚å–®</div>';
        }
        
        async function acceptOrder(id) {
            var cleanerId = localStorage.getItem('cleaner_id');
            await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'accepted', cleaner_id: cleanerId }) });
            showToast('æ¥å–®æˆåŠŸ');
            loadOpenOrders();
        }
        
        async function completeOrder(id) {
            await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'completed' }) });
            showToast('å®Œæˆæ¸…æ½”');
            loadMyOrders();
            loadStats();
        }
        
        loadStats();
        loadOpenOrders();
    </script>
</body>
</html>
