<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FAFBFF">
    <title>ğŸ‘· æ¥å–®å“¡æ§åˆ¶å° - SmartClean</title>
    <style>
        @layer base, components, utilities;

        :root {
            --primary: oklch(60% 0.18 255);
            --bg-main: oklch(98.5% 0.005 240);
            --text-main: oklch(15% 0.01 240);       /* æ¥µæ·±è‰²ç¢ºä¿çœ‹æ¸… */
            --text-muted: oklch(45% 0.02 240);
            --accent-gold: oklch(65% 0.15 85);
            --glass-bg: oklch(100% 0 0 / 80%);      /* ç»ç’ƒæ“¬æ…‹èƒŒæ™¯ */
            --glass-border: oklch(0% 0 0 / 10%);
            --radius-xl: 32px;
            --radius-lg: 24px;
            --shadow-premium: 0 15px 35px -10px oklch(0% 0 0 / 12%);
            --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            padding-top: 90px; /* ç‚ºå›ºå®šé ‚éƒ¨é ç•™ç©ºé–“ */
            padding-bottom: 60px;
            margin: 0;
            line-height: 1.5;
        }

        /* é ‚éƒ¨æ¨™é¡Œï¼šå›ºå®šé ‚éƒ¨ + ç»ç’ƒæ“¬æ…‹ */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            padding: 16px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1.5px solid var(--glass-border);
            z-index: 1000;
        }
        header h1 { 
            font-size: 22px; font-weight: 900; letter-spacing: -1px; 
            margin: 0; color: var(--text-main);
        }
        .logout-btn { 
            padding: 8px 16px; border-radius: 50px; background: oklch(15% 0.01 240 / 5%); 
            border: 1px solid var(--glass-border); font-size: 13px; font-weight: 800;
            color: var(--text-main); cursor: pointer;
        }

        /* æ¥­ç¸¾å„€éŒ¶ç›¤ */
        .stats-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 20px 24px;
        }
        .stat-card {
            background: white; padding: 18px 10px; border-radius: 24px;
            box-shadow: 0 8px 20px oklch(0% 0 0 / 4%); text-align: center;
            border: 1.5px solid oklch(0% 0 0 / 3%);
        }
        .stat-val { font-size: 20px; font-weight: 900; color: var(--primary); display: block; }
        .stat-label { font-size: 11px; color: var(--text-muted); font-weight: 700; margin-top: 4px; }

        /* åˆ†é åˆ‡æ› */
        .nav-tabs {
            display: flex; background: oklch(92% 0.01 240); margin: 0 20px 24px;
            padding: 6px; border-radius: 20px; border: 1.5px solid oklch(0% 0 0 / 5%);
        }
        .nav-tab {
            flex: 1; padding: 14px 10px; border: none; background: transparent;
            font-size: 15px; font-weight: 800; border-radius: 16px; transition: 0.4s var(--spring);
            color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .nav-tab.active { 
            background: white; color: var(--text-main); 
            box-shadow: 0 10px 20px oklch(0% 0 0 / 8%);
        }

        /* è¨‚å–®å¡ç‰‡ */
        .card {
            background: white; border-radius: var(--radius-lg); padding: 24px;
            margin: 0 20px 20px; box-shadow: var(--shadow-premium);
            border: 2px solid var(--glass-border);
            animation: slideUp 0.6s var(--spring);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .prop-name { font-size: 18px; font-weight: 900; color: var(--text-main); }
        .price { font-size: 22px; font-weight: 900; color: var(--accent-gold); }

        .info-row { display: flex; align-items: center; gap: 10px; margin-top: 10px; color: var(--text-main); font-size: 14px; font-weight: 600; }

        /* æŒ‰éˆ•ç³»çµ± */
        .btn-grab {
            width: 100%; margin-top: 24px; padding: 20px; border-radius: 18px;
            background: var(--text-main); color: white; border: none;
            font-weight: 800; font-size: 17px; cursor: pointer;
            transition: 0.3s; position: relative; overflow: hidden;
            box-shadow: 0 10px 20px oklch(0% 0 0 / 20%);
        }
        .btn-grab:active { transform: scale(0.96); }

        .btn-done {
            width: 100%; margin-top: 24px; padding: 18px; border-radius: 18px;
            background: oklch(85% 0.15 150); color: oklch(25% 0.1 150); border: none;
            font-weight: 800; font-size: 17px;
        }

        .map-link {
            display: inline-flex; align-items: center; gap: 6px;
            color: var(--primary); font-weight: 800; text-decoration: none; 
            margin-top: 12px; font-size: 14px;
        }

        /* åå¸æç¤ºï¼šä¿®å¾©æ¨£å¼ */
        .toast {
            position: fixed;
            bottom: 40px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: oklch(20% 0.01 240 / 95%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 700;
            box-shadow: 0 20px 40px oklch(0% 0 0 / 30%);
            transition: all 0.5s var(--spring);
            z-index: 2000;
            opacity: 0;
            white-space: nowrap;
            border: 1px solid oklch(100% 0 0 / 15%);
        }
        .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-icon { font-size: 48px; margin-bottom: 16px; display: block; opacity: 0.3; }

        .badge { padding: 6px 12px; border-radius: 10px; font-size: 12px; font-weight: 900; }
        .badge-accepted { background: #E0F2FE; color: #0369A1; }
        .badge-completed { background: #D1FAE5; color: #059669; }

    </style>
</head>
<body>

    <header>
        <h1>SmartClean CP</h1>
        <button class="logout-btn" onclick="logout()">ç™»å‡º</button>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-val" id="statPending">0</span>
            <span class="stat-label">å¾…è¾¦ä»»å‹™</span>
        </div>
        <div class="stat-card">
            <span class="stat-val" id="statTotal">0</span>
            <span class="stat-label">ç´¯è¨ˆä»»å‹™</span>
        </div>
        <div class="stat-card">
            <span class="stat-val" id="statIncome">$0</span>
            <span class="stat-label">æœ¬æœˆæ”¶å…¥</span>
        </div>
    </div>

    <nav class="nav-tabs">
        <button class="nav-tab active" id="navOpen" onclick="showPage('open')">
            <span>ğŸ“¥</span>
            <span>æ¶å–®å¤§å»³</span>
        </button>
        <button class="nav-tab" id="navMy" onclick="showPage('my')">
            <span>ğŸ“‹</span>
            <span>æˆ‘çš„ä»»å‹™</span>
        </button>
    </nav>

    <main id="pageOpen">
        <div id="openOrdersList"></div>
    </main>

    <main id="pageMy" style="display:none">
        <div id="myOrdersList"></div>
    </main>

    <div class="toast" id="toast"></div>

    <script>
        const API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        const cleanerId = parseInt(localStorage.getItem('cleaner_id'));
        const cleanerCode = localStorage.getItem('cleaner_code');

        function haptic() { if (navigator.vibrate) navigator.vibrate(20); }

        if (!cleanerId) { location.href = 'index.html'; }
        function logout() { localStorage.clear(); location.href = 'index.html'; }

        function showPage(page) {
            haptic();
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`nav${page.charAt(0).toUpperCase() + page.slice(1)}`).classList.add('active');
            document.getElementById('pageOpen').style.display = page === 'open' ? 'block' : 'none';
            document.getElementById('pageMy').style.display = page === 'my' ? 'block' : 'none';
            page === 'open' ? loadOpenOrders() : loadMyOrders();
        }

        async function loadStats() {
            try {
                const res = await fetch(API + '/orders');
                const data = await res.json();
                const orders = data.data || [];
                
                // çµ±è¨ˆ - è½‰æ›ç‚ºæ•¸å­—æ¯”è¼ƒ
                const myOrders = orders.filter(o => Number(o.assigned_cleaner_id) === cleanerId);
                const pending = myOrders.filter(o => o.status === 'accepted').length;
                const total = myOrders.length;
                const earnings = myOrders.filter(o => o.status === 'completed').reduce((sum, o) => sum + (o.price || 0), 0);
                
                document.getElementById('statPending').textContent = pending;
                document.getElementById('statTotal').textContent = total;
                document.getElementById('statIncome').textContent = '$' + earnings;
            } catch(e) { console.error("Stats fail", e); }
        }
        
        async function loadOpenOrders() {
            try {
                const res = await fetch(API + '/orders');
                const data = await res.json();
                const orders = (data.data || []).filter(o => o.status === 'open' && o.assigned_cleaner_id === null);
                
                const list = document.getElementById('openOrdersList');
                if (orders.length === 0) {
                    list.innerHTML = '<div class="empty-state"><span class="empty-icon">ğŸ“¥</span>ç›®å‰æ²’æœ‰æ–°ä»»å‹™</div>';
                    return;
                }
                
                list.innerHTML = orders.map(o => `
                <div class="card">
                    <div class="card-header">
                        <div class="prop-name">${o.property_name || 'æœªå‘½åæˆ¿æº'}</div>
                        <div class="price">$${o.price}</div>
                    </div>
                    <div class="info-row">ğŸ“ ${shortAddr(o)}</div>
                    <div class="info-row">ğŸ• é€€æˆ¿æ™‚é–“: ${o.checkout_time}</div>
                    <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(o.property_address)}" class="map-link" target="_blank">â†—ï¸ æŸ¥çœ‹å°èˆªåœ°åœ–</a>
                    <button class="btn-grab" onclick="acceptOrder(${o.id})">âœ‹ ç«‹å³æ¶å–®</button>
                </div>`).join('');
            } catch(e) { showToast('è¼‰å…¥è¨‚å–®å¤±æ•—'); }
        }

        async function loadMyOrders() {
            try {
                const res = await fetch(API + '/orders');
                const data = await res.json();
                const orders = (data.data || []).filter(o => Number(o.assigned_cleaner_id) === cleanerId && o.status !== 'open');
                
                document.getElementById('myOrdersList').innerHTML = orders.reverse().map(o => `
                    <div class="card">
                        <div class="card-header">
                            <div class="prop-name">${o.property_name}</div>
                            <div class="price">$${o.price}</div>
                        </div>
                        <div class="info-row">ğŸ“ ${fullAddr(o)}</div>
                        <div class="info-row">ğŸ• ${o.checkout_time}</div>
                        <div class="info-row">ğŸ“Š ç‹€æ…‹: <span class="badge badge-${o.status === 'accepted' ? 'accepted' : 'completed'}">${o.status === 'accepted' ? 'é€²è¡Œä¸­' : 'å·²å®Œæˆ'}</span></div>
                        <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(fullAddr(o))}" class="map-link" target="_blank">â†—ï¸ æŸ¥çœ‹åœ°åœ–å°èˆª</a>
                        ${o.status === 'accepted' ? `<button class="btn-done" onclick="completeOrder(${o.id})">âœ… æˆ‘å·²å®Œæˆæ¸…æ½”</button>` : ''}
                    </div>
                `).join('') || '<div class="empty-state">å°šç„¡ä»»å‹™ç´€éŒ„</div>';
            } catch(e) { console.error(e); }
        }

        async function acceptOrder(id) {
            haptic();
            try {
                const res = await fetch(API + '/orders/' + id, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'accepted', cleaner_id: cleanerId })
                });
                const data = await res.json();
                if (res.ok) {
                    showToast('ğŸ‰ æ¶å–®æˆåŠŸï¼è«‹æº–æ™‚å‰å¾€');
                    setTimeout(() => { window.location.reload(); }, 1000);
                } else {
                    showToast('âŒ ' + (data.message || 'æ‰‹é€Ÿæ…¢äº†ï¼Œå·²è¢«æ¶èµ°'));
                }
            } catch(e) { showToast('è«‹æ±‚å¤±æ•—'); }
        }

        async function completeOrder(id) {
            if(!confirm('ç¢ºèªå·²å®Œæˆæ‰€æœ‰æ¸…æ½”æµç¨‹ï¼Ÿ')) return;
            haptic();
            try {
                await fetch(`${API}/orders/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'completed', cleaner_id: parseInt(cleanerId) })
                });
                showToast('âœ… ä»»å‹™å·²å®Œæˆï¼');
                loadMyOrders();
                loadStats();
            } catch(e) { showToast('æäº¤å¤±æ•—'); }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // éš±è—é–€ç‰Œè™Ÿ - åªé¡¯ç¤ºè¡—é“ã€åŸå¸‚ã€çœ
        function shortAddr(item) {
            // è¨‚å–®å°è±¡
            if (item.property_province !== undefined || item.property_city !== undefined) {
                const parts = [];
                if (item.property_street) parts.push(item.property_street);
                if (item.property_city) parts.push(item.property_city);
                if (item.property_province) parts.push(item.property_province);
                if (parts.length > 0) return parts.join(', ');
                // æ²’æœ‰æ‹†åˆ†å­—æ®µæ™‚ä½¿ç”¨åŸåœ°å€
                if (item.property_address) return item.property_address;
            }
            return 'ç„¡åœ°å€';
        }
        
        // å®Œæ•´åœ°å€ - ç”¨æ–¼å°èˆª
        function fullAddr(item) {
            if (item.property_province || item.property_city || item.property_street) {
                const parts = [];
                if (item.property_house_number) parts.push(item.property_house_number);
                if (item.property_street) parts.push(item.property_street);
                if (item.property_city) parts.push(item.property_city);
                if (item.property_province) parts.push(item.property_province);
                return parts.join(', ');
            }
            return item.property_address || item.address || 'ç„¡åœ°å€';
        }

        loadStats();
        loadOpenOrders();
        setInterval(() => { if(document.getElementById('pageOpen').style.display !== 'none') loadOpenOrders(); }, 20000);
    </script>
</body>
</html>
