<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ‘· çŸ­ç§Ÿæ¸…æ½” - æ¥å–®å“¡</title>
    <style>
        @layer base {
            :root {
                --primary: #0F172A;
                --accent: #38BDF8;
                --bg: #F8FAFC;
                --card: #FFFFFF;
                --text: #1E293B;
                --text-muted: #64748B;
                --border-subtle: rgba(15, 23, 42, 0.06);
                --shadow-soft: 0 4px 20px rgba(15, 23, 42, 0.08);
                --shadow-hover: 0 8px 30px rgba(15, 23, 42, 0.12);
            }
            body { background: var(--bg); font-family: system-ui, -apple-system, sans-serif; color: var(--text); min-height: 100vh; }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        .card { background: var(--card); border-radius: 24px; padding: 24px; margin-bottom: 16px; border: 1px solid var(--border-subtle); box-shadow: var(--shadow-soft); transition: all 0.3s; }
        .card:hover { box-shadow: var(--shadow-hover); transform: translateY(-2px); }
        
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; background: white; border-radius: 24px; border: 1px solid var(--border-subtle); box-shadow: var(--shadow-soft); margin: 20px; }
        .stat-num { font-size: 26px; font-weight: 700; color: var(--primary); }
        .stat-label { font-size: 11px; color: var(--text-muted); margin-top: 4px; }
        
        header { position: sticky; top: 0; z-index: 100; background: white; padding: 20px 24px; border-bottom: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 20px; font-weight: 700; }
        .header-logout { padding: 8px 16px; background: #F1F5F9; border: none; border-radius: 12px; font-size: 14px; color: var(--text-muted); cursor: pointer; }
        
        .nav-tabs { display: flex; gap: 10px; padding: 16px 20px; background: white; border-bottom: 1px solid var(--border-subtle); }
        .nav-tab { flex: 1; padding: 14px; background: transparent; border: none; border-radius: 14px; font-size: 14px; font-weight: 600; color: var(--text-muted); cursor: pointer; transition: all 0.3s; }
        .nav-tab.active { background: var(--primary); color: white; }
        
        .content { padding: 20px; padding-bottom: 100px; }
        
        .price { font-size: 28px; font-weight: 700; color: var(--primary); }
        
        .badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .badge-open { background: #FEF3C7; color: #D97706; }
        .badge-accepted { background: #E0F2FE; color: #0284C7; }
        .badge-completed { background: #D1FAE5; color: #059669; }
        
        .btn-accept { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 20px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 16px; box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2); transition: all 0.3s; }
        .btn-accept:hover { background: #1E293B; }
        
        .btn-complete { width: 100%; padding: 18px; background: #059669; color: white; border: none; border-radius: 20px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 16px; box-shadow: 0 4px 15px rgba(5, 150, 105, 0.2); }
        
        .toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px); background: var(--primary); color: white; padding: 16px 28px; border-radius: 16px; font-size: 14px; font-weight: 500; opacity: 0; transition: all 0.3s; z-index: 2000; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        .empty { text-align: center; padding: 60px; color: var(--text-muted); }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card, .content { animation: fadeIn 0.4s ease; }
    </style>
</head>
<body>
    <header>
        <h1>ğŸ‘· æ¥å–®å“¡</h1>
        <button class="header-logout" onclick="logout()">ç™»å‡º</button>
    </header>
    
    <div class="stats">
        <div class="stat"><div class="stat-num" id="statToday">0</div><div class="stat-label">ä»Šæ—¥</div></div>
        <div class="stat"><div class="stat-num" id="statTotal">0</div><div class="stat-label">ç¸½è¨‚å–®</div></div>
        <div class="stat"><div class="stat-num" id="statIncome">$0</div><div class="stat-label">æ”¶å…¥</div></div>
    </div>
    
    <div class="nav-tabs">
        <button class="nav-tab active" id="navOpen" onclick="showPage('open')">ğŸ“¥ å¾…æ¥å–®</button>
        <button class="nav-tab" id="navMy" onclick="showPage('my')">ğŸ“‹ æˆ‘çš„</button>
    </div>
    
    <div id="pageOpen" class="content">
        <div id="openOrdersList"></div>
    </div>
    
    <div id="pageMy" class="content" style="display:none">
        <div id="myOrdersList"></div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        var API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        var cleanerCode = localStorage.getItem('cleaner_code');
        function haptic() { if (navigator.vibrate) navigator.vibrate(20); }
        if (!cleanerCode) { showToast('è«‹å…ˆç™»éŒ„'); location.href = 'index.html'; }
        function logout() { localStorage.clear(); location.href = 'index.html'; }
        
        function formatTime(dateStr) { if (!dateStr) return '-'; var d = new Date(dateStr); if (isNaN(d.getTime())) return dateStr; return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0') + ' ' + String(d.getHours()).padStart(2,'0') + ':' + String(d.getMinutes()).padStart(2,'0'); }
        
        function showToast(msg) { var t = document.getElementById('toast'); t.textContent = msg; setTimeout(function() { t.classList.add('show'); }, 10); setTimeout(function() { t.classList.remove('show'); }, 2500); haptic(); }
        
        function showPage(page) {
            document.getElementById('navOpen').className = page === 'open' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('navMy').className = page === 'my' ? 'nav-tab active' : 'nav-tab';
            document.getElementById('pageOpen').style.display = page === 'open' ? 'block' : 'none';
            document.getElementById('pageMy').style.display = page === 'my' ? 'block' : 'none';
            if (page === 'open') loadOpenOrders();
            if (page === 'my') loadMyOrders();
        }
        
        async function loadStats() { var res = await fetch(API + '/stats'); var stats = await res.json(); document.getElementById('statTotal').textContent = stats.total_orders || 0; document.getElementById('statIncome').textContent = '$' + (stats.total_earnings || 0); }
        
        async function loadOpenOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var orders = (data.data || []).filter(function(o) { return o.status === 'open'; });
            document.getElementById('openOrdersList').innerHTML = orders.map(function(o) {
                return '<div class="card"><div style="font-size:17px;font-weight:700;margin-bottom:4px">' + (o.property_name || 'æœªçŸ¥æˆ¿æº') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">ğŸ“ ' + (o.property_address || '-') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">ğŸ• ' + formatTime(o.checkout_time) + '</div><div class="price">$' + o.price + '</div><button class="btn-accept" onclick="acceptOrder(' + o.id + ')">âœ‹ ç«‹å³æ¶å–®</button></div>';
            }).join('') || '<div class="empty">æš«ç„¡å¯æ¥è¨‚å–®</div>';
        }
        
        async function loadMyOrders() {
            var res = await fetch(API + '/orders');
            var data = await res.json();
            var cleanerId = localStorage.getItem('cleaner_id');
            var orders = (data.data || []).filter(function(o) { return o.cleaner_id == cleanerId && o.status !== 'open'; });
            var today = 0; var todayStr = new Date().toISOString().slice(0,10);
            orders.forEach(function(o) { if (o.checkout_time && o.checkout_time.slice(0,10) === todayStr) today++; });
            document.getElementById('statToday').textContent = today;
            document.getElementById('myOrdersList').innerHTML = orders.map(function(o) {
                var status = o.status === 'accepted' ? 'å·²æ¥å–®' : 'å·²å®Œæˆ';
                var badgeClass = o.status === 'accepted' ? 'badge-accepted' : 'badge-completed';
                var btn = o.status === 'accepted' ? '<button class="btn-complete" onclick="completeOrder(' + o.id + ')">âœ… å®Œæˆæ¸…æ½”</button>' : '';
                return '<div class="card"><div style="font-size:17px;font-weight:700;margin-bottom:4px">' + (o.property_name || 'æœªçŸ¥æˆ¿æº') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">ğŸ“ ' + (o.property_address || '-') + '</div><div style="font-size:13px;color:#64748B;margin-top:4px">ğŸ• ' + formatTime(o.checkout_time) + '</div><div class="price">$' + o.price + '</div><span class="badge ' + badgeClass + '" style="margin-top:12px;display:inline-block">' + status + '</span>' + btn + '</div>';
            }).join('') || '<div class="empty">æš«ç„¡è¨‚å–®</div>';
        }
        
        async function acceptOrder(id) { var cleanerId = localStorage.getItem('cleaner_id'); await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'accepted', cleaner_id: cleanerId }) }); showToast('æ¥å–®æˆåŠŸ'); loadOpenOrders(); }
        async function completeOrder(id) { await fetch(API + '/orders/' + id, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ status: 'completed' }) }); showToast('å®Œæˆæ¸…æ½”'); loadMyOrders(); loadStats(); }
        
        loadStats(); loadOpenOrders();
    </script>
</body>
</html>
