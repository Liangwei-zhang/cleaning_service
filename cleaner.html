<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üë∑ Áü≠ÁßüÊ∏ÖÊΩî - Êé•ÂñÆÂì°</title>
    <style>
:root {
    /* Color Palette - Aurora Deep 2.0 */
    --bg-void: #06070A;
    --bg-glass: rgba(18, 22, 30, 0.8);
    --bg-surface: rgba(255, 255, 255, 0.03);
    --color-action: #00D4FF;
    --color-action-glow: rgba(0, 212, 255, 0.3);
    --color-post: #8B5CF6;
    --color-post-glow: rgba(139, 92, 246, 0.3);
    --color-error: #FF4B5C;
    --color-success: #10B981;
    --text-1: #F8FAFC;
    --text-2: #94A3B8;
    --text-muted: #64748B;
    --border-subtle: rgba(255, 255, 255, 0.05);
    
    /* Spacing */
    --space-xs: 4px; --space-sm: 8px; --space-md: 12px; --space-lg: 16px;
    --space-xl: 20px; --space-2xl: 24px; --space-3xl: 32px;
    
    /* Radius */
    --radius-sm: 12px;
    --radius-lg: 28px;
    
    /* Shadows */
    --shadow-aurora: 0 20px 50px rgba(0, 212, 255, 0.1);
    --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.5);
    --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.3);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

body {
    font-family: "Inter Tight", "SF Pro Display", "PingFang SC", system-ui, sans-serif;
    font-size: 15px;
    line-height: 1.6;
    letter-spacing: -0.02em;
    background: var(--bg-void);
    color: var(--text-2);
    min-height: 100vh;
    padding-bottom: 80px;
    -webkit-tap-highlight-color: transparent;
}

/* Typography */
h1, .hero { font-size: 32px; font-weight: 700; line-height: 1.1; color: var(--text-1); letter-spacing: -0.02em; }
h2, .title { font-size: 20px; font-weight: 600; line-height: 1.3; color: var(--text-1); }
.body { font-size: 15px; font-weight: 400; line-height: 1.6; }
.caption { font-size: 12px; font-weight: 500; line-height: 1.4; color: var(--text-muted); }

/* Header - Glass Floating */
header {
    position: sticky;
    top: 0;
    z-index: 100;
    height: 56px;
    background: var(--bg-glass);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border-bottom: 1px solid var(--border-subtle);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 var(--space-lg);
}
header h1 { font-size: 18px; font-weight: 600; }
header .logout {
    background: var(--bg-surface);
    border: 1px solid var(--border-subtle);
    color: var(--text-2);
    padding: var(--space-sm) var(--space-md);
    border-radius: var(--radius-sm);
    font-size: 14px;
}

/* Navigation - Glass Tab */
.nav {
    position: fixed;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 56px;
    background: var(--bg-glass);
    backdrop-filter: blur(40px);
    -webkit-backdrop-filter: blur(40px);
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: space-around;
    box-shadow: var(--shadow-deep);
    z-index: 99;
    border: 1px solid var(--border-subtle);
}
.nav-btn {
    flex: 1;
    height: 100%;
    border: none;
    background: transparent;
    color: var(--text-muted);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    position: relative;
    transition: color 0.3s;
}
.nav-btn.active { color: var(--color-action); }
.nav-btn.active::before {
    content: '';
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 20px;
    height: 3px;
    background: var(--color-action);
    border-radius: 3px;
    box-shadow: 0 0 10px var(--color-action-glow);
}

/* Content */
.content { padding: var(--space-lg); }

/* Cards - Aurora Glass */
.card {
    background: var(--bg-glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-lg);
    padding: var(--space-xl);
    margin-bottom: var(--space-md);
    transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s;
}
.card:active {
    transform: scale(0.98);
    box-shadow: none;
}
.card-title { font-size: 18px; font-weight: 600; color: var(--text-1); margin-bottom: var(--space-xs); }
.card-info { font-size: 14px; color: var(--text-2); margin-top: var(--space-xs); }
.price {
    font-size: 28px;
    font-weight: 700;
    color: var(--color-action);
    text-shadow: 0 0 20px var(--color-action-glow);
}

/* Status Tags - Breathing */
.badge {
    display: inline-block;
    padding: var(--space-xs) var(--space-sm);
    border-radius: var(--radius-sm);
    font-size: 12px;
    font-weight: 500;
    animation: breathe 3s ease-in-out infinite;
}
.badge.open {
    color: #FCD34D;
    background: rgba(252, 211, 77, 0.1);
    animation: breathe-yellow 3s ease-in-out infinite;
}
.badge.accepted {
    color: var(--color-action);
    background: rgba(0, 212, 255, 0.1);
    animation: breathe-blue 3s ease-in-out infinite;
}
.badge.completed {
    color: var(--color-success);
    background: rgba(16, 185, 129, 0.1);
    backdrop-filter: blur(10px);
}

@keyframes breathe-blue {
    0%, 100% { background: rgba(0, 212, 255, 0.1); }
    50% { background: rgba(0, 212, 255, 0.2); }
}
@keyframes breathe-yellow {
    0%, 100% { background: rgba(252, 211, 77, 0.1); }
    50% { background: rgba(252, 211, 77, 0.2); }
}

/* Buttons - Aurora Gradient */
.btn {
    height: 48px;
    border-radius: var(--radius-sm);
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    border: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s cubic-bezier(0.17, 0.67, 0.12, 1.35);
}
.btn:active { transform: scale(0.95); filter: brightness(0.9); }

.btn-primary {
    background: linear-gradient(135deg, var(--color-action), #00A3FF);
    box-shadow: var(--shadow-aurora);
    color: #fff;
}
.btn-success {
    background: linear-gradient(135deg, var(--color-action), #00A3FF);
    box-shadow: var(--shadow-aurora);
    color: #fff;
}
.btn-danger {
    background: linear-gradient(135deg, var(--color-error), #FF6B7A);
    box-shadow: 0 20px 50px rgba(255, 75, 92, 0.2);
    color: #fff;
}

.card-actions { display: flex; gap: var(--space-sm); justify-content: flex-end; margin-top: var(--space-md); }
.card-actions .btn { padding: var(--space-md) var(--space-lg); height: auto; }

/* Modal - Deep */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(8px);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: var(--space-lg);
}
.modal.active { display: flex; }

.modal-content {
    background: var(--bg-void);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-lg);
    padding: var(--space-2xl);
    width: 100%;
    max-width: 380px;
    box-shadow: var(--shadow-deep);
    animation: modalIn 0.4s cubic-bezier(0.17, 0.67, 0.12, 1.35);
}
@keyframes modalIn {
    from { opacity: 0; transform: scale(0.9) translateY(20px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
}

.modal-title { font-size: 20px; font-weight: 600; color: var(--text-1); text-align: center; margin-bottom: var(--space-sm); }
.modal-desc { font-size: 14px; color: var(--text-2); text-align: center; margin-bottom: var(--space-xl); }

.modal-content input {
    width: 100%;
    height: 52px;
    background: var(--bg-surface);
    border: none;
    border-bottom: 1px solid var(--border-subtle);
    border-radius: var(--radius-sm) var(--radius-sm) 0 0;
    padding: 0 var(--space-lg);
    font-size: 16px;
    color: var(--text-1);
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}
.modal-content input:focus {
    border-bottom-color: var(--color-action);
    box-shadow: 0 2px 20px var(--color-action-glow);
}
.modal-content input::placeholder { color: var(--text-muted); }

.modal-btns { display: flex; gap: var(--space-md); margin-top: var(--space-xl); }
.modal-btns .btn { flex: 1; }

/* Toast */
.toast {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: var(--bg-glass);
    backdrop-filter: blur(20px);
    color: var(--text-1);
    padding: var(--space-md) var(--space-xl);
    border-radius: var(--radius-sm);
    font-size: 14px;
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 1, 1);
    z-index: 2000;
    border: 1px solid var(--border-subtle);
}
.toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

/* FAB - Post Button */
.fab {
    position: fixed;
    bottom: 90px;
    right: var(--space-xl);
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--color-post), #A78BFA);
    box-shadow: 0 10px 30px var(--color-post-glow);
    color: #fff;
    border: none;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 90;
    transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.12, 1.35);
}
.fab:active { transform: scale(0.9); }

/* Stats */
.stats {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: var(--space-md);
    padding: var(--space-lg);
    background: var(--bg-glass);
    border-radius: var(--radius-lg);
}
.stat { text-align: center; padding: var(--space-md); }
.stat-num { font-size: 24px; font-weight: 700; color: var(--color-action); }
.stat-label { font-size: 12px; color: var(--text-muted); margin-top: var(--space-xs); }

/* Login Screen */
.login-screen {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-xl);
    background: linear-gradient(180deg, var(--bg-void) 0%, #0D1117 100%);
}
.login-box {
    background: var(--bg-glass);
    backdrop-filter: blur(40px);
    border: 1px solid var(--border-subtle);
    padding: var(--space-3xl);
    border-radius: var(--radius-lg);
    width: 100%;
    max-width: 340px;
    text-align: center;
    box-shadow: var(--shadow-deep);
}
.login-logo { font-size: 64px; margin-bottom: var(--space-lg); filter: drop-shadow(0 0 30px var(--color-action-glow)); }
.login-title { font-size: 28px; font-weight: 700; color: var(--text-1); margin-bottom: var(--space-xl); letter-spacing: -0.02em; }

.role-btn {
    width: 100%;
    height: 56px;
    margin-bottom: var(--space-md);
    background: var(--bg-surface);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-sm);
    color: var(--text-1);
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-sm);
    transition: all 0.2s;
}
.role-btn:active { background: rgba(255,255,255,0.05); transform: scale(0.98); }

/* Confirm */
.confirm-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    z-index: 2000;
    align-items: center;
    justify-content: center;
    padding: var(--space-lg);
}
.confirm-overlay.show { display: flex; }

.confirm-box {
    background: var(--bg-void);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-lg);
    padding: var(--space-2xl);
    width: 100%;
    max-width: 300px;
    text-align: center;
    animation: modalIn 0.3s cubic-bezier(0.17, 0.67, 0.12, 1.35);
}
.confirm-icon { font-size: 48px; margin-bottom: var(--space-md); }
.confirm-title { font-size: 18px; font-weight: 600; color: var(--text-1); margin-bottom: var(--space-sm); }
.confirm-desc { font-size: 14px; color: var(--text-2); margin-bottom: var(--space-xl); }
.confirm-btns { display: flex; gap: var(--space-md); }
.confirm-btn { flex: 1; height: 48px; border-radius: var(--radius-sm); font-weight: 600; cursor: pointer; border: none; font-size: 15px; }
.confirm-btn.cancel { background: var(--bg-surface); color: var(--text-2); }
.confirm-btn.danger { background: linear-gradient(135deg, var(--color-error), #FF6B7A); color: #fff; }

.empty { text-align: center; padding: var(--space-3xl); color: var(--text-muted); }

/* Animations */
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
.card, .content { animation: fadeIn 0.3s ease; }

    </style>
</head>
<body>
    <header>
        <h1>üë∑ Áü≠ÁßüÊ∏ÖÊΩî</h1>
        <button class="logout" onclick="logout()">ÁôªÂá∫</button>
    </header>
    
    <nav class="nav">
        <button class="nav-btn active" id="navOrders" onclick="showPage('orders')">üìã Êê∂ÂñÆ</button>
        <button class="nav-btn" id="navHistory" onclick="showPage('history')">üìú Ê≠∑Âè≤</button>
    </nav>
    
    <div id="pageOrders" class="content">
        <div id="ordersList"></div>
    </div>
    
    <div id="pageHistory" class="content" style="display:none">
        <div id="myHistory"></div>
    </div>
    
    <div class="modal" id="verifyModal">
        <div class="modal-content">
            <div class="modal-title">üîê Ëº∏ÂÖ•È©óË≠âÁ¢º</div>
            <div class="modal-desc">Ë´ãËº∏ÂÖ•ÊàøÊù±Êèê‰æõÁöÑÈ©óË≠âÁ¢ºÁ¢∫Ë™çÊé•ÂñÆ</div>
            <input type="text" id="verifyCodeInput" placeholder="000000" maxlength="6" inputmode="numeric">
            <div class="modal-btns">
                <button class="btn" style="background:var(--bg-surface);color:var(--text-2)" onclick="closeVerifyModal()">ÂèñÊ∂à</button>
                <button class="btn btn-success" onclick="confirmAccept()">Á¢∫Ë™ç</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="completeModal">
        <div class="modal-content">
            <div class="modal-title">‚úÖ Á¢∫Ë™çÂÆåÊàê</div>
            <div class="modal-desc">Á¢∫ÂÆöÂ∑≤ÂÆåÊàêÊ∏ÖÊΩî‰∏¶Èõ¢ÈñãÊàøÊ∫êÂóéÔºü</div>
            <div class="modal-btns">
                <button class="btn" style="background:var(--bg-surface);color:var(--text-2)" onclick="closeCompleteModal()">ÂèñÊ∂à</button>
                <button class="btn btn-success" onclick="confirmComplete()">Á¢∫Ë™çÂÆåÊàê</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        const API = 'https://biggish-londyn-unconvolute.ngrok-free.dev/api';
        
        function formatTime(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return dateStr;
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const h = String(d.getHours()).padStart(2, '0');
            const min = String(d.getMinutes()).padStart(2, '0');
            return y + "-" + m + "-" + day + " " + h + ":" + min;
        }
        
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => toast.classList.remove('show'), 2500);
            if (navigator.vibrate) navigator.vibrate(10);
        }
        
        const cleanerId = localStorage.getItem('cleaner_id');
        if (!cleanerId) {
            showToast('Ë´ãÂÖàÁôªÈåÑ');
            location.href = 'index.html';
        }
        
        function showPage(page) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(page === 'orders' ? 'navOrders' : 'navHistory').classList.add('active');
            document.getElementById('pageOrders').style.display = page === 'orders' ? 'block' : 'none';
            document.getElementById('pageHistory').style.display = page === 'history' ? 'block' : 'none';
            if (page === 'orders') loadOrders();
            if (page === 'history') loadHistory();
        }
        
        function logout() {
            localStorage.clear();
            location.href = 'index.html';
        }
        
        async function loadOrders() {
            const res = await fetch(API + '/orders');
            const data = await res.json();
            const orders = data.data?.filter(o => o.status === 'open') || [];
            document.getElementById('ordersList').innerHTML = orders.map(o => 
                '<div class="card">' +
                    '<div class="card-title">' + (o.property_name || 'Êú™Áü•ÊàøÊ∫ê') + '</div>' +
                    '<div class="card-info">' + (o.property_address || '-') + '</div>' +
                    '<div class="card-info">üïê ' + formatTime(o.checkout_time) + '</div>' +
                    '<div class="price">$' + o.price + '</div>' +
                    '<div class="card-actions"><button class="btn btn-success" onclick="acceptOrder(' + o.id + ')">‚úã Êê∂ÂñÆ</button></div>' +
                '</div>'
            ).join('') || '<div class="empty">Êö´ÁÑ°ÈñãÊîæË®ÇÂñÆ</div>';
        }
        
        async function loadHistory() {
            const res = await fetch(API + '/orders');
            const data = await res.json();
            const myHistory = data.data?.filter(o => o.assigned_cleaner_id == cleanerId && o.status !== 'open') || [];
            document.getElementById('myHistory').innerHTML = myHistory.map(o => 
                '<div class="card">' +
                    '<div class="card-title">' + (o.property_name || 'Êú™Áü•ÊàøÊ∫ê') + '</div>' +
                    '<div class="card-info">üïê ' + formatTime(o.checkout_time) + '</div>' +
                    '<div class="price">$' + o.price + '</div>' +
                    '<span class="badge ' + o.status + '">' + (o.status === 'accepted' ? 'Â∑≤Êé•ÂñÆ' : 'Â∑≤ÂÆåÊàê') + '</span>' +
                    (o.status === 'accepted' ? '<div class="card-actions"><button class="btn btn-success" onclick="completeOrder(' + o.id + ')">‚úÖ ÂÆåÊàê</button></div>' : '') +
                '</div>'
            ).join('') || '<div class="empty">Êö´ÁÑ°Ê≠∑Âè≤Ë®ÇÂñÆ</div>';
        }
        
        let pendingOrderId = null;
        
        function openVerifyModal(orderId) {
            pendingOrderId = orderId;
            document.getElementById('verifyCodeInput').value = '';
            document.getElementById('verifyModal').classList.add('active');
            document.getElementById('verifyCodeInput').focus();
        }
        
        function closeVerifyModal() {
            document.getElementById('verifyModal').classList.remove('active');
            pendingOrderId = null;
        }
        
        async function confirmAccept() {
            const code = document.getElementById('verifyCodeInput').value.trim();
            if (!code) { showToast('Ë´ãËº∏ÂÖ•È©óË≠âÁ¢º'); return; }
            
            const res = await fetch(API + '/orders/' + pendingOrderId + '/verify-accept', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cleaner_id: cleanerId, code: code })
            });
            
            closeVerifyModal();
            
            if (res.ok) {
                showToast('Êé•ÂñÆÊàêÂäüÔºÅ');
                loadOrders();
            } else {
                showToast('È©óË≠âÁ¢ºÈåØË™§');
            }
        }
        
        function acceptOrder(orderId) {
            openVerifyModal(orderId);
        }
        
        let pendingCompleteId = null;
        
        function openCompleteModal(orderId) {
            pendingCompleteId = orderId;
            document.getElementById('completeModal').classList.add('active');
        }
        
        function closeCompleteModal() {
            document.getElementById('completeModal').classList.remove('active');
            pendingCompleteId = null;
        }
        
        async function confirmComplete() {
            await fetch(API + '/orders/' + pendingCompleteId + '?action=complete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            closeCompleteModal();
            showToast('Â∑≤ÂÆåÊàêÔºÅ');
            loadHistory();
        }
        
        function completeOrder(orderId) {
            openCompleteModal(orderId);
        }
        
        loadOrders();
    </script>
</body>
</html>
