<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @layer base {
            :root {
                --primary: #0F172A !important;
                --accent: #38BDF8;
                --accent-warm: #F97316;
                --bg: #F1F5F9;
                --card: #FFFFFF;
                --text: #1E293B;
                --text-muted: #64748B;
                --border-subtle: rgba(15, 23, 42, 0.06);
                --shadow-soft: 0 4px 20px rgba(15, 23, 42, 0.08);
                --shadow-hover: 0 8px 30px rgba(15, 23, 42, 0.12);
            }
            body {
                background: var(--bg);
                font-family: system-ui, -apple-system, sans-serif;
                color: var(--text);
                min-height: 100vh;
            }
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        /* Premium Card - Floating Effect */
        .card {
            background: var(--card);
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        
        .card:active {
            transform: scale(0.99);
        }
        
        /* Premium Button */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: #0F172A;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2);
        }
        
        .btn-primary:hover {
            background: #1E293B;
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.25);
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        /* Input Premium */
        .input-premium {
            width: 100%;
            padding: 16px 20px;
            background: #F1F5F9;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-premium:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        /* Portal Button */
        .portal-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: white;
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }
        
        .portal-btn:hover {
            box-shadow: var(--shadow-hover);
            transform: translateX(4px);
        }
        
        .portal-btn .icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .portal-btn .label {
            flex: 1;
            margin-left: 16px;
            font-size: 17px;
            font-weight: 600;
            color: var(--text);
        }
        
        .portal-btn .arrow {
            color: #CBD5E1;
            transition: transform 0.3s ease;
        }
        
        .portal-btn:hover .arrow {
            transform: translateX(4px);
            color: var(--accent);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #0F172A;
            color: white;
            padding: 16px 28px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            width: 100%;
            max-width: 380px;
            padding: 32px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 20px;
            background: white;
            border-radius: 32px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
        }
        
        .stat-num { font-size: 26px; font-weight: 700; color: #0F172A; }
        .stat-label { font-size: 11px; color: var(--text-muted); margin-top: 4px; }
        
        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: white;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        header h1 { font-size: 20px; font-weight: 700; }
        
        /* Nav Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .nav-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            background: #0F172A;
            color: white;
        }
        
        /* FAB */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 24px;
            background: #0F172A;
            border: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(15, 23, 42, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .fab:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
        }
        
        /* Price Tag */
        .price {
            font-size: 24px;
            font-weight: 700;
            color: #0F172A;
        }
        
        /* Status Badge */
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 24px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-open { background: #FEF3C7; color: #D97706; }
        .badge-accepted { background: #E0F2FE; color: #0284C7; }
        .badge-completed { background: #D1FAE5; color: #059669; }
        
        /* Action Buttons */
        .btn-action {
            padding: 12px 20px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-edit { background: #E0F2FE; color: #0284C7; }
        .btn-delete { background: #FEE2E2; color: #DC2626; }
        
        .empty { text-align: center; padding: 60px; color: var(--text-muted); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card, .content { animation: fadeIn 0.4s ease; }
        
        .content { padding: 20px; padding-bottom: 100px; }

        
        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            background: linear-gradient(180deg, #F1F5F9 0%, #F1F5F9 100%);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 24px;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #0F172A;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 40px;
        }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; }
        
        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: #F1F5F9;
            color: var(--text-muted);
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover { background: #E2E8F0; }
        
        /* Confirm Overlay */
        .confirm-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .confirm-overlay.show { display: flex; }
        
        .confirm-box {
            background: white;
            border-radius: 32px;
            padding: 28px;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
        }
        
        .confirm-icon { font-size: 48px; margin-bottom: 16px; }
        .confirm-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .confirm-desc { font-size: 14px; color: var(--text-muted); margin-bottom: 24px; }
        
        .confirm-btns { display: flex; gap: 12px; }
        
        .confirm-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .confirm-btn.cancel { background: #F1F5F9; color: var(--text-muted); }
        .confirm-btn.danger { background: #DC2626; color: white; }
        
        .header-logout {
            padding: 8px 16px;
            background: #F1F5F9;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-muted);
            cursor: pointer;
        }
    </style>
</head>

        function showToast(msg) {

                location.href = 'cleaner.html';
