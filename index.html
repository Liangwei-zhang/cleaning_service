<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @layer base {
            :root {
                --primary: #1A1C1E !important;
                --accent: #38BDF8;
                --accent-warm: #F97316;
                --bg: #FBFBF9;
                --card: #FFFFFF;
                --text: #1E293B;
                --text-muted: #64748B;
                --border-subtle: rgba(15, 23, 42, 0.06);
                --shadow-soft: 0 4px 20px rgba(15, 23, 42, 0.08);
                --shadow-hover: 0 8px 30px rgba(15, 23, 42, 0.12);
            }
            body {
                background: var(--bg);
                font-family: system-ui, -apple-system, sans-serif;
                color: var(--text);
                min-height: 100vh;
            }
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        
        /* Premium Card - Floating Effect */
        .card {
            background: var(--card);
            border-radius: 32px;
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }
        
        .card:active {
            transform: scale(0.99);
        }
        
        /* Premium Button */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: #1A1C1E;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(15, 23, 42, 0.2);
        }
        
        .btn-primary:hover {
            background: #1E293B;
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.25);
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        /* Input Premium */
        .input-premium {
            width: 100%;
            padding: 16px 20px;
            background: #FBFBF9;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-premium:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
        
        /* Portal Button */
        .portal-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px;
            background: white;
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }
        
        .portal-btn:hover {
            box-shadow: var(--shadow-hover);
            transform: translateX(4px);
        }
        
        .portal-btn .icon {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .portal-btn .label {
            flex: 1;
            margin-left: 16px;
            font-size: 17px;
            font-weight: 600;
            color: var(--text);
        }
        
        .portal-btn .arrow {
            color: #CBD5E1;
            transition: transform 0.3s ease;
        }
        
        .portal-btn:hover .arrow {
            transform: translateX(4px);
            color: var(--accent);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: #1A1C1E;
            color: white;
            padding: 16px 28px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            width: 100%;
            max-width: 380px;
            padding: 32px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 20px;
            background: white;
            border-radius: 32px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-soft);
        }
        
        .stat-num { font-size: 26px; font-weight: 700; color: #1A1C1E; }
        .stat-label { font-size: 11px; color: var(--text-muted); margin-top: 4px; }
        
        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: white;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        header h1 { font-size: 20px; font-weight: 700; }
        
        /* Nav Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid var(--border-subtle);
        }
        
        .nav-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-tab.active {
            background: #1A1C1E;
            color: white;
        }
        
        /* FAB */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 60px;
            height: 60px;
            border-radius: 24px;
            background: #1A1C1E;
            border: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(15, 23, 42, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .fab:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
        }
        
        /* Price Tag */
        .price {
            font-size: 24px;
            font-weight: 700;
            color: #1A1C1E;
        }
        
        /* Status Badge */
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 24px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-open { background: #FEF3C7; color: #D97706; }
        .badge-accepted { background: #E0F2FE; color: #0284C7; }
        .badge-completed { background: #D1FAE5; color: #059669; }
        
        /* Action Buttons */
        .btn-action {
            padding: 12px 20px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-edit { background: #E0F2FE; color: #0284C7; }
        .btn-delete { background: #FEE2E2; color: #DC2626; }
        
        .empty { text-align: center; padding: 60px; color: var(--text-muted); }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; }
        }
        
        .card, .content { animation: fadeIn 0.4s ease; }
        
        .content { padding: 20px; padding-bottom: 100px; }

        
        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            background: linear-gradient(180deg, #FBFBF9 0%, #FBFBF9 100%);
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: var(--shadow-soft);
            margin-bottom: 24px;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #1A1C1E;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 40px;
        }
        
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; }
        
        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: #FBFBF9;
            color: var(--text-muted);
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover { background: #E2E8F0; }
        
        /* Confirm Overlay */
        .confirm-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .confirm-overlay.show { display: flex; }
        
        .confirm-box {
            background: white;
            border-radius: 32px;
            padding: 28px;
            text-align: center;
            max-width: 320px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.15);
        }
        
        .confirm-icon { font-size: 48px; margin-bottom: 16px; }
        .confirm-title { font-size: 18px; font-weight: 700; margin-bottom: 8px; }
        .confirm-desc { font-size: 14px; color: var(--text-muted); margin-bottom: 24px; }
        
        .confirm-btns { display: flex; gap: 12px; }
        
        .confirm-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .confirm-btn.cancel { background: #FBFBF9; color: var(--text-muted); }
        .confirm-btn.danger { background: #DC2626; color: white; }
        
        .header-logout {
            padding: 8px 16px;
            background: #FBFBF9;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-muted);
            cursor: pointer;
        }
    
        
        /* === REFINED ANIMATIONS === */
        
        /* Page Transition: Scale & Fade */
        @keyframes pageIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pageOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(1.02);
            }
        }
        
        /* Staggered List Animation */
        @keyframes fadeInList {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Card hover lift */
        .card {
            animation: pageIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        .card:nth-child(1) { animation-delay: 0.0s; }
        .card:nth-child(2) { animation-delay: 0.08s; }
        .card:nth-child(3) { animation-delay: 0.16s; }
        .card:nth-child(4) { animation-delay: 0.24s; }
        .card:nth-child(5) { animation-delay: 0.32s; }
        .card:nth-child(6) { animation-delay: 0.40s; }
        
        /* Button micro-interaction: press feedback */
        .btn-primary, .btn-action, .fab, .portal-btn {
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s ease;
        }
        
        .btn-primary:active, .btn-action:active, .fab:active {
            transform: scale(0.96);
        }
        
        /* Card hover lift */
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.12);
        }
        
        /* Smooth modal */
        .modal-content {
            animation: modalIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.92) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Toast slide */
        .toast {
            animation: toastIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* Stats entrance */
        .stats {
            animation: pageIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Header fade */
        header {
            animation: pageIn 0.3s ease forwards;
        }
        
        /* Nav tabs smooth */
        .nav-tab {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Floating nav shimmer */
        .bottom-nav {
            animation: pageIn 0.5s ease forwards;
        }

    
        
        /* ========================================
           REFINED ANIMATIONS - FULL SUITE
           ======================================== */
        
        /* Page Transition: Scale & Fade from depth */
        @keyframes pageIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes pageOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.02); }
        }
        
        /* Staggered List Animation - Visual Guidance */
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Button/Portal: Press feedback */
        .btn-primary, .btn-action, .fab, .portal-btn, .nav-btn, .confirm-btn, .btn-accept, .btn-complete {
            transition: transform 0.12s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.2s ease,
                        background-color 0.2s ease;
            cursor: pointer;
        }
        
        .btn-primary:active, .btn-action:active, .fab:active, 
        .portal-btn:active, .confirm-btn:active, .btn-accept:active, .btn-complete:active {
            transform: scale(0.945);
        }
        
        /* Card hover lift - Premium feel */
        .card {
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 0.25s ease,
                        border-color 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
        }
        
        /* Staggered delays for list items */
        .card:nth-child(1) { animation: fadeInList 0.4s ease forwards; }
        .card:nth-child(2) { animation: fadeInList 0.4s ease forwards; opacity: 0; animation: fadeInList 0.4s ease forwards; animation-delay: 0.06s; }
        .card:nth-child(3) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.12s; }
        .card:nth-child(4) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.18s; }
        .card:nth-child(5) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.24s; }
        .card:nth-child(6) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.30s; }
        .card:nth-child(7) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.36s; }
        .card:nth-child(8) { animation: fadeInList 0.4s ease forwards; animation-delay: 0.42s; }
        
        /* Modal: Spring-like scale animation */
        .modal-content {
            animation: modalIn 0.4s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.9) translateY(24px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Confirm box */
        .confirm-box {
            animation: modalIn 0.35s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        /* Toast: Slide up fade */
        .toast {
            animation: toastIn 0.4s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* Header: Quick fade */
        header {
            animation: headerIn 0.35s ease forwards;
        }
        
        @keyframes headerIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; }
        }
        
        /* Stats entrance */
        .stats {
            animation: statsIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes statsIn {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* Nav tabs: Smooth color transition */
        .nav-tab, .nav-btn {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Portal button hover slide */
        .portal-btn:hover {
            transform: translateX(8px);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.1);
        }
        
        /* FAB hover glow */
        .fab:hover {
            transform: scale(1.06);
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.35);
        }
        
        /* Login logo bounce */
        .login-logo {
            animation: logoBounce 0.6s cubic-bezier(0.34, 1.52, 0.64, 1) forwards;
        }
        
        @keyframes logoBounce {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            60% { transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Bottom nav shimmer */
        .bottom-nav {
            animation: navSlide 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes navSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; }
        }
        
        /* List item - slight scale on appear */
        .item-card {
            animation: fadeInList 0.4s ease forwards;
        }
        
        @keyframes fadeInList {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Input focus glow */
        .input-premium:focus {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Gentle pulse for empty state */
        .empty {
            animation: gentlePulse 2s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

    
        :root {
            /* === PREMIUM LUXURY PALETTE === */
            --primary: #1A1C1E;        /* Deep Obsidian */
            --accent-gold: #C5A059;    /* Champagne Gold */
            --accent-teal: #4A6767;    /* Muted Teal */
            --surface: #FBFBF9;         /* Alabaster */
            --neutral-soft: #E2E2DE;   /* Soft Grey */
            --charcoal: #454749;        /* Charcoal */
            --border-subtle: #F2F2F2;
            
            /* === ENHANCED TYPOGRAPHY === */
            --font-sans: 'Inter', 'PingFang SC', -apple-system, sans-serif;
            --font-mono: 'SF Mono', 'Monaco', monospace;
            
            body {
                background: var(--surface);
                font-family: var(--font-sans);
                color: var(--primary);
                min-height: 100vh;
                -webkit-font-smoothing: antialiased;
            }
        }
        
        /* === PREMIUM BUTTONS === */
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(26, 28, 30, 0.15);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 28px rgba(26, 28, 30, 0.25);
            transform: translateY(-1px);
        }
        
        /* === PREMIUM CARD === */
        .card {
            background: white;
            border-radius: 28px;
            border: 1px solid var(--border-subtle);
            box-shadow: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            border-color: var(--neutral-soft);
            transform: scale(0.995);
        }
        
        /* === GOLD ACCENT FOR PRICE === */
        .price {
            font-family: var(--font-mono);
            color: var(--accent-gold);
            font-weight: 700;
            font-size: 26px;
        }
        
        /* === STATUS TAGS - Light bg, dark text === */
        .badge {
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            padding: 6px 14px;
        }
        
        .badge-open { background: #FEF3C7; color: #92400E; }
        .badge-accepted { background: #E0F2FE; color: #075985; }
        .badge-completed { background: #D1FAE5; color: #065F46; }
        
        /* === OUTLINE ICONS === */
        .portal-btn {
            background: white;
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            transition: all 0.3s ease;
        }
        
        .portal-btn:hover {
            border-color: var(--neutral-soft);
            transform: translateX(6px);
        }
        
        /* === INPUT - Bottom line only === */
        .input-premium {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-subtle);
            border-radius: 0;
            padding: 16px 0;
            transition: border-color 0.3s ease;
        }
        
        .input-premium:focus {
            border-bottom-color: var(--primary);
            box-shadow: none;
        }
        
        /* === MODAL - Glassmorphism === */
        .modal {
            background: rgba(251, 251, 249, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .modal-content {
            background: white;
            border-radius: 32px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 25px 60px rgba(26, 28, 30, 0.12);
        }
        
        /* === NAV - Subtle === */
        .nav-tab {
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
